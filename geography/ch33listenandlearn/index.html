<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 33 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 33 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "The Region of South America has about 1/7 (13.4%) of the Earth’s land area.", jp: "南アメリカ州は地球の面積の約7分の1（13.4％）を占めています。", enAudio: "audio/01_the_region_of_south_america_ha_en.mp3", jpAudio: "audio/01_the_region_of_south_america_ha_jp.mp3" },
  { en: "South America has about 1/18 (5.5%) of the Earth’s population.", jp: "南アメリカには地球の人口の約18分の1（5.5％）が住んでいます。", enAudio: "audio/02_south_america_has_about_118_55_en.mp3", jpAudio: "audio/02_south_america_has_about_118_55_jp.mp3" },
  { en: "South America has about 1/25 (4%) of the World’s GDP (amount of money earned).", jp: "南アメリカは全世界のGDP（稼いだお金の額）の約25分の1（4％）を占めています。", enAudio: "audio/03_south_america_has_about_125_4__en.mp3", jpAudio: "audio/03_south_america_has_about_125_4__jp.mp3" },
  { en: "The land area of South America is about 46 times the size of Japan’s.", jp: "南アメリカの面積は日本の約46倍です。", enAudio: "audio/04_the_land_area_of_south_america_en.mp3", jpAudio: "audio/04_the_land_area_of_south_america_jp.mp3" },
  { en: "Its population is about 3 times the size of Japan’s.", jp: "南アメリカの人口は日本の約3倍です。", enAudio: "audio/05_its_population_is_about_3_time_en.mp3", jpAudio: "audio/05_its_population_is_about_3_time_jp.mp3" },
  { en: "Its GDP is about 7/10 the size of Japan’s.", jp: "南アメリカのGDPは日本の約7/10です。", enAudio: "audio/06_its_gdp_is_about_710_the_size__en.mp3", jpAudio: "audio/06_its_gdp_is_about_710_the_size__jp.mp3" },
  { en: "There is a long distance from the north to the south of South America.", jp: "南アメリカの北から南までには長い距離があります。", enAudio: "audio/07_there_is_a_long_distance_from__en.mp3", jpAudio: "audio/07_there_is_a_long_distance_from__jp.mp3" },
  { en: "In the west there are mountains over 6,000 meters high called the Andes Mountains.", jp: "西側にはアンデス山脈と呼ばれる高さ6,000メートルを超える山々があります。", enAudio: "audio/08_in_the_west_there_are_mountain_en.mp3", jpAudio: "audio/08_in_the_west_there_are_mountain_jp.mp3" },
  { en: "There are big differences in climates and plants in the Andes Mountains because of differences in altitude.", jp: "アンデス山脈には標高の違いにより気候や植物の大きな違いがあります。", enAudio: "audio/09_there_are_big_differences_in_c_en.mp3", jpAudio: "audio/09_there_are_big_differences_in_c_jp.mp3" },
  { en: "The Amazon River flows east to the sea from the Andes Mountains.", jp: "アマゾン川はアンデス山脈から東へ海へと流れています。", enAudio: "audio/10_the_amazon_river_flows_east_to_en.mp3", jpAudio: "audio/10_the_amazon_river_flows_east_to_jp.mp3" },
  { en: "It flows across large areas of tropical rainforest.", jp: "アマゾン川は広い熱帯雨林地域を渡って流れます。", enAudio: "audio/11_it_flows_across_large_areas_of_en.mp3", jpAudio: "audio/11_it_flows_across_large_areas_of_jp.mp3" },
  { en: "In the south there are plains called Pampas.", jp: "南部にはパンパスと呼ばれる平野があります。", enAudio: "audio/12_in_the_south_there_are_plains__en.mp3", jpAudio: "audio/12_in_the_south_there_are_plains__jp.mp3" },
  { en: "Most people in South America believe in Christianity, and they speak Spanish and Portuguese.", jp: "南アメリカの多くの人々はキリスト教を信じており、スペイン語とポルトガル語を話します。", enAudio: "audio/13_most_people_in_south_america_b_en.mp3", jpAudio: "audio/13_most_people_in_south_america_b_jp.mp3" },
  { en: "The Inca Empire was strongest in the 15th century, but in the 16th century people from Spain destroyed it.", jp: "インカ帝国は15世紀に最強でしたが、16世紀にスペインから来た人々により滅ぼされました。", enAudio: "audio/14_the_inca_empire_was_strongest__en.mp3", jpAudio: "audio/14_the_inca_empire_was_strongest__jp.mp3" },
  { en: "Europeans brought slaves from Africa to work in plantations, which led to new cultural traditions.", jp: "ヨーロッパ人はアフリカから奴隷を農園で働かせるために連れてきたことで、新しい文化的伝統が生まれました。", enAudio: "audio/15_europeans_brought_slaves_from__en.mp3", jpAudio: "audio/15_europeans_brought_slaves_from__jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
