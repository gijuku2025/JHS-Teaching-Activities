
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 35 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 35 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "South America has a strong agricultural industry.", jp: "南アメリカには強い農業産業がある。", enAudio: "audio/01_south_america_has_a_strong_agr_en.mp3", jpAudio: "audio/01_south_america_has_a_strong_agr_jp.mp3" },
  { en: "Many farmers still use old methods to grow potatoes and corn.", jp: "多くの農家はイモとトウモロコシを育てるためにまだ古い方法を使っている。", enAudio: "audio/02_many_farmers_still_use_old_met_en.mp3", jpAudio: "audio/02_many_farmers_still_use_old_met_jp.mp3" },
  { en: "From the late 20th century, agricultural corporations started using advanced technology.", jp: "20世紀の後半から、農業企業は先端技術を使い始めた。", enAudio: "audio/03_from_the_late_20th_century_agr_en.mp3", jpAudio: "audio/03_from_the_late_20th_century_agr_jp.mp3" },
  { en: "Agricultural corporations grow cash crops such as coffee, soybeans, bananas, and sugarcane.", jp: "農業企業はコーヒー、大豆、バナナ、サトウキビなどの換金作物を育てている。", enAudio: "audio/04_agricultural_corporations_grow_en.mp3", jpAudio: "audio/04_agricultural_corporations_grow_jp.mp3" },
  { en: "Coffee, soybeans, meat, sugar, and bioethanol are important exports of South America.", jp: "コーヒー、大豆、肉、砂糖、そしてバイオエタノールは南アメリカの重要な輸出品である。", enAudio: "audio/05_coffee_soybeans_meat_sugar_and_en.mp3", jpAudio: "audio/05_coffee_soybeans_meat_sugar_and_jp.mp3" },
  { en: "South America has many minerals, such as oil, copper, iron ore, bauxite, and rare metals.", jp: "南アメリカには、原油、銅、鉄鉱石、ボーキサイト、レアメタルなど多くの鉱物がある。", enAudio: "audio/06_south_america_has_many_mineral_en.mp3", jpAudio: "audio/06_south_america_has_many_mineral_jp.mp3" },
  { en: "South American governments worked hard to mine resources, which helped grow their economies.", jp: "南アメリカの政府は資源を採掘するために懸命に努力し、その結果経済が成長した。", enAudio: "audio/07_south_american_governments_wor_en.mp3", jpAudio: "audio/07_south_american_governments_wor_jp.mp3" },
  { en: "Japan imports a large amount of iron ore and copper from South America.", jp: "日本は南アメリカから大量の鉄鉱石と銅を輸入している。", enAudio: "audio/08_japan_imports_a_large_amount_o_en.mp3", jpAudio: "audio/08_japan_imports_a_large_amount_o_jp.mp3" },
  { en: "Mining and industrial development grew together in South America.", jp: "南アメリカでは鉱業と工業の発展が一緒に成長した。", enAudio: "audio/09_mining_and_industrial_developm_en.mp3", jpAudio: "audio/09_mining_and_industrial_developm_jp.mp3" },
  { en: "After 1970, companies cut down large areas of tropical rainforest in the Amazon Basin.", jp: "1970年以降、企業はアマゾン川流域の広大な熱帯雨林を切り倒した。", enAudio: "audio/10_after_1970_companies_cut_down__en.mp3", jpAudio: "audio/10_after_1970_companies_cut_down__jp.mp3" },
  { en: "Traditional farmers who used slash-and-burn methods protected the forests.", jp: "焼き畑農業を用いる伝統的な農家は森林を保護していた。", enAudio: "audio/11_traditional_farmers_who_used_s_en.mp3", jpAudio: "audio/11_traditional_farmers_who_used_s_jp.mp3" },
  { en: "Corporations cut down many more trees than traditional farmers, which destroyed the forests.", jp: "企業は伝統的な農家よりもはるかに多くの木を切り倒し、森林を破壊した。", enAudio: "audio/12_corporations_cut_down_many_mor_en.mp3", jpAudio: "audio/12_corporations_cut_down_many_mor_jp.mp3" },
  { en: "Growing the same crops on the same land causes soil degradation.", jp: "同じ土地で同じ作物を育て続けると、土壌が劣化する。", enAudio: "audio/13_growing_the_same_crops_on_the__en.mp3", jpAudio: "audio/13_growing_the_same_crops_on_the__jp.mp3" },
  { en: "Tropical rainforests host many kinds of plants and animals, but many are disappearing.", jp: "熱帯雨林には多くの種類の動植物が生息しているが、多くが消えつつある。", enAudio: "audio/14_tropical_rainforests_host_many_en.mp3", jpAudio: "audio/14_tropical_rainforests_host_many_jp.mp3" },
  { en: "Once rainforests are gone, they will never return.", jp: "一度熱帯雨林が失われると、それが戻ってくることはない。", enAudio: "audio/15_once_rainforests_are_gone_they_en.mp3", jpAudio: "audio/15_once_rainforests_are_gone_they_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
