<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Geography Ch 35 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 20px; margin-bottom: 12px; }
  button {
    padding: 12px;
    margin: 8px 0;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
  }
  .primary { background-color: #4CAF50; color: #fff; }
  .play-btn { background-color: #1E90FF; color: #fff; }
  .choice-btn {
    color: #fff;
    font-size: 18px;
    padding: 14px;
    margin: 5px 0;
    border-radius: 8px;
  }
  .hidden { display: none; }
  .feedback { font-size: 18px; font-weight: bold; }
  .progress-bar {
    height: 8px;
    background: #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  #progressFill {
    height: 100%;
    width: 0%;
    background: #FFA500;
    border-radius: 4px;
  }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter"></div>
  <button class="play-btn" onclick="playSentence()">ðŸ”Š Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <h2 id="endQuizTitle"></h2>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Geography Ch 35 Listen and Learn";

const sentences = [
  { en:"South America has a strong agricultural industry.", jp:"å—ã‚¢ãƒ¡ãƒªã‚«ã«ã¯å¼·ã„è¾²æ¥­ç”£æ¥­ãŒã‚ã‚‹ã€‚", enAudio:"audio/01.mp3", jpAudio:"audio/01j.mp3" },
  { en:"Many farmers still use old methods to grow potatoes and corn.", jp:"å¤šãã®è¾²å®¶ã¯å¤ã„æ–¹æ³•ã‚’ä½¿ã£ã¦ã„ã‚‹ã€‚", enAudio:"audio/02.mp3", jpAudio:"audio/02j.mp3" },
  { en:"Coffee and soybeans are important exports.", jp:"ã‚³ãƒ¼ãƒ’ãƒ¼ã¨å¤§è±†ã¯é‡è¦ãªè¼¸å‡ºå“ã§ã‚ã‚‹ã€‚", enAudio:"audio/03.mp3", jpAudio:"audio/03j.mp3" }
];

let questions = [];
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const progressFill = document.getElementById("progressFill");
const questionCounter = document.getElementById("questionCounter");
const finalResult = document.getElementById("finalResult");
const endQuizTitle = document.getElementById("endQuizTitle");
const gameTitleEl = document.getElementById("gameTitle");

function startQuiz() {
  startTime = new Date();
  gameTitleEl.textContent = quizTitle;
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);
  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  choicesDiv.innerHTML = "";
  firstTry = true;

  const q = questions[currentQuestion];
  quizScreen.dataset.answer = q.jp;
  quizScreen.dataset.audio = q.enAudio;

  questionCounter.textContent = `Question ${currentQuestion + 1} / ${questions.length}`;
  progressFill.style.width = ((currentQuestion + 1) / questions.length * 100) + "%";

  let options = sentences.map(s => s.jp);
  shuffle(options);
  options = options.slice(0, 3);
  if (!options.includes(q.jp)) options[0] = q.jp;

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"];
  options.forEach((opt, i) => {
    const b = document.createElement("button");
    b.textContent = opt;
    b.className = "choice-btn";
    b.style.backgroundColor = colors[i];
    b.onclick = () => checkAnswer(opt);
    choicesDiv.appendChild(b);
  });
}

function playSentence() {
  new Audio(quizScreen.dataset.audio).play();
}

function checkAnswer(choice) {
  if (choice === quizScreen.dataset.answer) {
    feedbackDiv.textContent = "Correct!";
    score += firstTry ? 2 : 1;
    setTimeout(nextQuestion, 800);
  } else if (firstTry) {
    feedbackDiv.textContent = "Try again!";
    firstTry = false;
  } else {
    feedbackDiv.textContent = "Wrong!";
    setTimeout(nextQuestion, 800);
  }
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion >= questions.length) endQuiz();
  else showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  endQuizTitle.textContent = quizTitle;
  const end = new Date();
  finalResult.innerHTML =
    `Score: ${score}<br>
     Finished on: ${end.toLocaleDateString()}<br>
     Finished at: ${end.toLocaleTimeString([], {hour:"2-digit", minute:"2-digit"})}`;
}

function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
}
</script>
</body>
</html>
