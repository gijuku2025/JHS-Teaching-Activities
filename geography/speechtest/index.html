<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dictation Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h2>Tap the box and speak</h2>

<textarea id="speechInput" rows="4" cols="30"
  placeholder="Tap here, then tap the mic on the keyboard"></textarea>

<br><br>

<button id="stopBtn">ðŸ›‘ Stop Listening</button>

<p>You said:</p>
<div id="output" style="border:1px solid #ccc; padding:10px; min-height:40px;"></div>

<script>
const input = document.getElementById("speechInput");
const output = document.getElementById("output");
const stopBtn = document.getElementById("stopBtn");

input.addEventListener("input", () => {
  output.textContent = input.value;
});

// Stop dictation when button is pressed
stopBtn.addEventListener("click", () => {
  input.blur(); // removes focus â†’ iPad stops listening
});
</script>

</body>
</html>
