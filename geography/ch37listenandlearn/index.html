<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 37 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 37 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "The Region of Oceania has about 6.5% of the Earth’s land area.", jp: "オセアニア州は地球の面積の約6.5%を占めます。", enAudio: "audio/01_the_region_of_oceania_has_abou_en.mp3", jpAudio: "audio/01_the_region_of_oceania_has_abou_jp.mp3" },
  { en: "Oceania has about 0.4% of the Earth’s population.", jp: "オセアニアには地球の人口の約0.4%が住んでいます。", enAudio: "audio/02_oceania_has_about_04_of_the_ea_en.mp3", jpAudio: "audio/02_oceania_has_about_04_of_the_ea_jp.mp3" },
  { en: "Oceania has about 1.9% of the World’s GDP.", jp: "オセアニアには世界のGDPの約1.9%があります（稼いだお金の額）。", enAudio: "audio/03_oceania_has_about_19_of_the_wo_en.mp3", jpAudio: "audio/03_oceania_has_about_19_of_the_wo_jp.mp3" },
  { en: "The land area of Oceania is about 2200% the size of Japan’s.", jp: "オセアニアの面積は日本の面積の約2200%です。", enAudio: "audio/04_the_land_area_of_oceania_is_ab_en.mp3", jpAudio: "audio/04_the_land_area_of_oceania_is_ab_jp.mp3" },
  { en: "Perth in Australia has a Mediterranean Climate.", jp: "オーストラリアにあるパースには地中海性気候があります。", enAudio: "audio/05_perth_in_australia_has_a_medit_en.mp3", jpAudio: "audio/05_perth_in_australia_has_a_medit_jp.mp3" },
  { en: "Sydney in Australia has a Humid Subtropical Climate.", jp: "オーストラリアにあるシドニーには温暖湿潤気候があります。", enAudio: "audio/06_sydney_in_australia_has_a_humi_en.mp3", jpAudio: "audio/06_sydney_in_australia_has_a_humi_jp.mp3" },
  { en: "Auckland in New Zealand has an Oceanic Climate.", jp: "ニュージーランドにあるオークランドには海洋性気候があります。", enAudio: "audio/07_auckland_in_new_zealand_has_an_en.mp3", jpAudio: "audio/07_auckland_in_new_zealand_has_an_jp.mp3" },
  { en: "The Region of Oceania is the continent of Australia and many islands in the Pacific Ocean.", jp: "オセアニア州はオーストラリア大陸と太平洋にある多くの島から成ります。", enAudio: "audio/08_the_region_of_oceania_is_the_c_en.mp3", jpAudio: "audio/08_the_region_of_oceania_is_the_c_jp.mp3" },
  { en: "Two-thirds of Australia has less than 500 mm of rain per year, so it is called the “dry continent”.", jp: "オーストラリアの3分の2は、年間降水量が500mm未満なので「乾燥した大陸」と呼ばれます。", enAudio: "audio/09_twothirds_of_australia_has_les_en.mp3", jpAudio: "audio/09_twothirds_of_australia_has_les_jp.mp3" },
  { en: "Large areas have grasslands and deserts with low populations.", jp: "広い地域には草原と砂漠が広がり、人口が少ないです。", enAudio: "audio/10_large_areas_have_grasslands_an_en.mp3", jpAudio: "audio/10_large_areas_have_grasslands_an_jp.mp3" },
  { en: "There is a lot of volcanic activity in the Pacific Ocean, so many of the islands are volcanoes and coral reefs.", jp: "太平洋では火山活動が活発で、多くの島が火山とサンゴ礁で形成されています。", enAudio: "audio/11_there_is_a_lot_of_volcanic_act_en.mp3", jpAudio: "audio/11_there_is_a_lot_of_volcanic_act_jp.mp3" },
  { en: "Tahiti and the Hawaiian Islands have fertile soil, and plants grow well.", jp: "タヒチとハワイ諸島には肥沃な土地があり、植物がよく育ちます。", enAudio: "audio/12_tahiti_and_the_hawaiian_island_en.mp3", jpAudio: "audio/12_tahiti_and_the_hawaiian_island_jp.mp3" },
  { en: "The sea near coral islands is shallow, and it is hard to make harbors for big ships.", jp: "サンゴ島周辺の海は浅く、大型船が利用できる港を作るのが難しいです。", enAudio: "audio/13_the_sea_near_coral_islands_is__en.mp3", jpAudio: "audio/13_the_sea_near_coral_islands_is__jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
