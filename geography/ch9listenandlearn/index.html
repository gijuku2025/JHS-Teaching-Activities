<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 9 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 9 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Climate is Polar, Tropical, Temperate, and Arid.", jp: "気候は、寒帯、熱帯、温帯、乾燥帯に分かれます。", enAudio: "audio/01_climate_is_polar_tropical_temp_en.mp3", jpAudio: "audio/01_climate_is_polar_tropical_temp_jp.mp3" },
  { en: "The Arid Zone has little rain.", jp: "乾燥帯は雨がほとんど降りません。", enAudio: "audio/02_the_arid_zone_has_little_rain_en.mp3", jpAudio: "audio/02_the_arid_zone_has_little_rain_jp.mp3" },
  { en: "The Sahara Desert is Arid.", jp: "サハラ砂漠は乾燥しています。", enAudio: "audio/03_the_sahara_desert_is_arid_en.mp3", jpAudio: "audio/03_the_sahara_desert_is_arid_jp.mp3" },
  { en: "Warm moist air goes up from the Equator.", jp: "暖かく湿った空気が赤道から上昇します。", enAudio: "audio/04_warm_moist_air_goes_up_from_th_en.mp3", jpAudio: "audio/04_warm_moist_air_goes_up_from_th_jp.mp3" },
  { en: "Moisture in the air turns to rain, and cool dry air moves north and south.", jp: "空気中の水分が雨になり、涼しい乾いた空気が北と南に移動します。", enAudio: "audio/05_moisture_in_the_air_turns_to_r_en.mp3", jpAudio: "audio/05_moisture_in_the_air_turns_to_r_jp.mp3" },
  { en: "Cool dry air comes down and pushes away the clouds.", jp: "涼しい乾燥した空気が下降し、雲を追い払います。", enAudio: "audio/06_cool_dry_air_comes_down_and_pu_en.mp3", jpAudio: "audio/06_cool_dry_air_comes_down_and_pu_jp.mp3" },
  { en: "This makes the Arid Zone very dry.", jp: "このために乾燥帯は非常に乾燥しています。", enAudio: "audio/07_this_makes_the_arid_zone_very__en.mp3", jpAudio: "audio/07_this_makes_the_arid_zone_very__jp.mp3" },
  { en: "Most of North Africa and the Arabian Peninsula is desert.", jp: "北アフリカとアラビア半島の大部分は砂漠です。", enAudio: "audio/08_most_of_north_africa_and_the_a_en.mp3", jpAudio: "audio/08_most_of_north_africa_and_the_a_jp.mp3" },
  { en: "People gather around springs and wells called oases.", jp: "人々はオアシスと呼ばれる泉や井戸の周りに集まります。", enAudio: "audio/09_people_gather_around_springs_a_en.mp3", jpAudio: "audio/09_people_gather_around_springs_a_jp.mp3" },
  { en: "Tamanrasset is a city in Algeria in the Sahara Desert.", jp: "タマンラセットはアルジェリアのサハラ砂漠にある都市です。", enAudio: "audio/10_tamanrasset_is_a_city_in_alger_en.mp3", jpAudio: "audio/10_tamanrasset_is_a_city_in_alger_jp.mp3" },
  { en: "People in the desert must have camels.", jp: "砂漠に住む人々はラクダが必要不可欠です。", enAudio: "audio/11_people_in_the_desert_must_have_en.mp3", jpAudio: "audio/11_people_in_the_desert_must_have_jp.mp3" },
  { en: "The Sahel is in the Arid Zone but has some rain.", jp: "サヘルは乾燥帯に位置しますが、少し雨が降ります。", enAudio: "audio/12_the_sahel_is_in_the_arid_zone__en.mp3", jpAudio: "audio/12_the_sahel_is_in_the_arid_zone__jp.mp3" },
  { en: "Nomads move north in the rainy season and south in the dry season.", jp: "遊牧民は雨季には北へ、乾季には南へ移動します。", enAudio: "audio/13_nomads_move_north_in_the_rainy_en.mp3", jpAudio: "audio/13_nomads_move_north_in_the_rainy_jp.mp3" },
  { en: "Farmers use slash-and-burn agriculture to grow millet and sorghum.", jp: "農民は焼畑農業を使ってアワとモロコシを栽培します。", enAudio: "audio/14_farmers_use_slashandburn_agric_en.mp3", jpAudio: "audio/14_farmers_use_slashandburn_agric_jp.mp3" },
  { en: "An increase in people and animals is causing desertification.", jp: "人や動物の増加が土壌を貧しくし、砂漠化を引き起こしています。", enAudio: "audio/15_an_increase_in_people_and_anim_en.mp3", jpAudio: "audio/15_an_increase_in_people_and_anim_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
