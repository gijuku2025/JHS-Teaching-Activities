<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 8 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 8 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
   { en: "Climate is Polar, Tropical, Temperate, and Arid.", jp: "気候は寒帯、熱帯、温帯、乾燥帯です。", enAudio: "audio/01_climate_is_polar_tropical_temp_en.mp3", jpAudio: "audio/01_climate_is_polar_tropical_temp_jp.mp3" },
  { en: "Countries near the Equator are Tropical.", jp: "赤道に近い国々は熱帯に属します。", enAudio: "audio/02_countries_near_the_equator_are_en.mp3", jpAudio: "audio/02_countries_near_the_equator_are_jp.mp3" },
  { en: "The Tropical Zone is always hot, and the temperature is about the same all year.", jp: "熱帯はいつも暑く、気温は一年中ほぼ同じです。", enAudio: "audio/03_the_tropical_zone_is_always_ho_en.mp3", jpAudio: "audio/03_the_tropical_zone_is_always_ho_jp.mp3" },
  { en: "Tropical Rainforests have many colorful plants and animals.", jp: "熱帯雨林には色鮮やかな植物と動物が多く住んでいます。", enAudio: "audio/04_tropical_rainforests_have_many_en.mp3", jpAudio: "audio/04_tropical_rainforests_have_many_jp.mp3" },
  { en: "It rains nearly every day in Tropical Rainforests.", jp: "熱帯雨林ではほぼ毎日雨が降ります。", enAudio: "audio/05_it_rains_nearly_every_day_in_t_en.mp3", jpAudio: "audio/05_it_rains_nearly_every_day_in_t_jp.mp3" },
  { en: "There is often strong wind and heavy rain in the afternoon.", jp: "午後には強い風と激しい雨がしばしばあります。", enAudio: "audio/06_there_is_often_strong_wind_and_en.mp3", jpAudio: "audio/06_there_is_often_strong_wind_and_jp.mp3" },
  { en: "Singapore is in the Tropical Zone and has a Tropical Rainforest Climate.", jp: "シンガポールは熱帯にあり、熱帯雨林気候があります。", enAudio: "audio/07_singapore_is_in_the_tropical_z_en.mp3", jpAudio: "audio/07_singapore_is_in_the_tropical_z_jp.mp3" },
  { en: "Mangroves are trees that can grow in saltwater in places with tidal waters.", jp: "マングローブは塩水でも育つことができ、潮の満ち引きのある地域で生育します。", enAudio: "audio/08_mangroves_are_trees_that_can_g_en.mp3", jpAudio: "audio/08_mangroves_are_trees_that_can_g_jp.mp3" },
  { en: "Coral reefs grow in clear, shallow water in warm seas.", jp: "サンゴ礁は透明で浅い暖かい海で育ちます。", enAudio: "audio/09_coral_reefs_grow_in_clear_shal_en.mp3", jpAudio: "audio/09_coral_reefs_grow_in_clear_shal_jp.mp3" },
  { en: "Samoa is a tropical island country in the South Pacific Ocean.", jp: "サモアは南太平洋にある熱帯の島国です。", enAudio: "audio/10_samoa_is_a_tropical_island_cou_en.mp3", jpAudio: "audio/10_samoa_is_a_tropical_island_cou_jp.mp3" },
  { en: "Both men and women in Samoa wear skirts and sandals.", jp: "サモアでは男性も女性もスカートやサンダルを履いています。", enAudio: "audio/11_both_men_and_women_in_samoa_we_en.mp3", jpAudio: "audio/11_both_men_and_women_in_samoa_we_jp.mp3" },
  { en: "Houses in Samoa are made of wooden pillars and have roofs made of palm leaves.", jp: "サモアの家は木の柱で造られ、屋根はヤシの葉で作られています。", enAudio: "audio/12_houses_in_samoa_are_made_of_wo_en.mp3", jpAudio: "audio/12_houses_in_samoa_are_made_of_wo_jp.mp3" },
  { en: "Samoan people eat raw tuna just like Japanese people.", jp: "サモアの人々は日本人と同じように生のマグロを食べます。", enAudio: "audio/13_samoan_people_eat_raw_tuna_jus_en.mp3", jpAudio: "audio/13_samoan_people_eat_raw_tuna_jus_jp.mp3" },
  { en: "Places with a Savanna Climate have a rainy season and a dry season.", jp: "サバンナ気候のある場所には雨季と乾季があります。", enAudio: "audio/14_places_with_a_savanna_climate__en.mp3", jpAudio: "audio/14_places_with_a_savanna_climate__jp.mp3" },
  { en: "Lions, giraffes, elephants, and zebras live on the Savanna in Africa.", jp: "ライオン、キリン、ゾウ、シマウマはアフリカのサバンナに住んでいます。", enAudio: "audio/15_lions_giraffes_elephants_and_z_en.mp3", jpAudio: "audio/15_lions_giraffes_elephants_and_z_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
