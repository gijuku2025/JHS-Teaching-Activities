  body {
    font-family: Arial, sans-serif;

    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 20px; color: #333; margin-bottom: 12px; }
  input[type="text"] {
    padding: 10px; width: 80%;
    border: 1px solid #ccc;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  button {
    padding: 12px;
    margin: 8px 0;
    width: 100%;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn {
    margin: 5px 0;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; }
    50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; }
    100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; }
  }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar {
    width: 100%;
    height: 8px;
    background-color: #e0e0e0;
    border-radius: 4px;
    margin-bottom: 12px;
  }
  #progressFill {
    height: 100%;
    width: 0%;
    background-color: #FFA500;
    border-radius: 4px;
    transition: width 0.3s ease, background-color 0.3s ease;
  }
  #questionCounter {
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
    font-size: 16px;
  }
  #endQuizTitle {
    font-size: 18px;
    margin-bottom: 10px;
    color: #333;
    line-height: 1.2;
  }
</style>
</head>

  <h2 id="endQuizTitle"></h2>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");
const endQuizTitle = document.getElementById("endQuizTitle");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  quizScreen.dataset.answer = q.jp;
  quizScreen.dataset.audio = q.enAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  progressFill.style.width = ((currentQuestion + 1) / questions.length * 100) + "%";

  let options = [q.jp];
  while (options.length < 3) {
    const r = sentences[Math.floor(Math.random() * sentences.length)].jp;
    if (!options.includes(r)) options.push(r);
  }
  shuffle(options);

  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  new Audio(quizScreen.dataset.audio).play();
}

function checkAnswer(choice) {
  if (choice === quizScreen.dataset.answer) score += 2;
  currentQuestion++;
  currentQuestion < questions.length ? showQuestion() : endQuiz();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  endQuizTitle.textContent = quizTitle;

  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime) / 1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;
  const dateTimeString = endTime.toLocaleDateString() + " " + endTime.toLocaleTimeString();

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           Time played: ${minutes} min ${seconds} sec<br>
                           Finished at: ${dateTimeString}`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
