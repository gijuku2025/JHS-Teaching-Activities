<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Minute Challenge</title>
<style>
  /* General Styles */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Montserrat', sans-serif;
    background-color: #fff; /* Neutral base */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #game-container {
    width: 100%;
    max-width: 1200px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    text-align: center;
  }

  /* Gradient Header */
  #header-bar {
    width: 100%;
    padding: 20px;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
  }

  /* Screens */
  #start-screen, #end-screen {
    flex: 1;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Buttons */
  .button {
    padding: 20px 30px;
    margin: 15px;
    border: none;
    border-radius: 12px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: transform 0.1s;
    width: 70%;
    max-width: 400px;
  }

  .button:active {
    transform: scale(0.95);
  }

  #start-button {
    background-color: #00c853;
    color: white;
  }

  .timer-button {
    background-color: #2196f3;
    color: white;
  }

  /* Word Card */
  #word-card {
    flex: 1;
    margin: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: clamp(2rem, 8vw, 6rem);
    padding: 20px;
    border-radius: 20px;
    background-color: rgba(0,0,0,0.1);
  }

  /* Feedback Flashes */
  .correct {
    background-color: rgba(76, 175, 80, 0.7);
  }

  .skip {
    background-color: rgba(255, 152, 0, 0.7);
  }

  /* Controls */
  #controls {
    width: 100%;
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
    padding: 0 20px;
  }

  .control-button {
    flex: 1;
    padding: 25px;
    margin: 0 10px;
    font-size: 1.8rem;
    border-radius: 15px;
  }

  #skip-button {
    background-color: #ff9800;
    color: white;
  }

  #correct-button {
    background-color: #4caf50;
    color: white;
  }

  /* Timer */
  #timer-container {
    width: 90%;
    margin-top: 10px;
  }

  #timer-text {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  #timer-bar {
    width: 100%;
    height: 25px;
    background-color: green;
    border-radius: 12px;
    transition: width 0.2s linear, background-color 0.2s linear;
  }

  /* üì± Landscape Mode */
  @media (orientation: landscape) {
    #game-screen {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      padding: 20px;
      gap: 20px;
    }

    #word-card {
      flex: 2;
      font-size: clamp(2rem, 6vw, 5rem);
    }

    #controls {
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
    }

    .control-button {
      margin: 15px 0;
      font-size: 2rem;
    }

    #timer-container {
      margin-bottom: 30px;
    }
  }
</style>
</head>
<body>
<div id="game-container">
  <!-- Header -->
  <div id="header-bar">One Minute Challenge</div>

  <!-- Start Screen -->
  <div id="start-screen">
    <p style="font-size:1.5rem;">Select Timer:</p>
    <button class="button timer-button" data-time="30">30 Seconds</button>
    <button class="button timer-button" data-time="60">1 Minute</button>
    <br>
    <button class="button" id="start-button">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-screen">
    <div id="timer-container">
      <div id="timer-text"></div>
      <div id="timer-bar"></div>
    </div>
    <div id="word-card"></div>
    <div id="controls">
      <button class="button control-button" id="skip-button">‚è≠ Skip</button>
      <button class="button control-button" id="correct-button">‚úÖ Correct</button>
    </div>
  </div>

  <!-- End Screen -->
  <div id="end-screen">
    <h1>Time‚Äôs Up!</h1>
    <h2 id="final-score"></h2>
    <button class="button" id="play-again">Play Again</button>
    <button class="button" id="back-to-start">Back to Start</button>
  </div>
</div>

<script>
  // Word List
  const words = [
    "individuals",
    "happiness",
    "society",
    "conflict",
    "agreement",
    "efficiency",
    "fair",
    "decisions",
    "personal happiness",
    "adolescence",
    "life cycle",
    "growth",
    "childhood",
    "adulthood",
    "independence",
    "puberty",
    "desires",
    "identity",
    "marriage",
    "Sacrifice",
    "Baby",
    "Old age"
  ];

  // Elements
  const startScreen = document.getElementById('start-screen');
  const gameScreen = document.getElementById('game-screen');
  const endScreen = document.getElementById('end-screen');
  const wordCard = document.getElementById('word-card');
  const timerBar = document.getElementById('timer-bar');
  const timerText = document.getElementById('timer-text');
  const finalScore = document.getElementById('final-score');

  const startButton = document.getElementById('start-button');
  const timerButtons = document.querySelectorAll('.timer-button');
  const correctButton = document.getElementById('correct-button');
  const skipButton = document.getElementById('skip-button');
  const playAgainButton = document.getElementById('play-again');
  const backToStartButton = document.getElementById('back-to-start');

  let shuffledWords = [];
  let currentWordIndex = 0;
  let score = 0;
  let timer = 60;
  let timerInterval;

  let selectedTime = 60;

  timerButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      selectedTime = parseInt(btn.getAttribute('data-time'));
      timerButtons.forEach(b => b.style.opacity = 0.5);
      btn.style.opacity = 1;
    });
  });

  startButton.addEventListener('click', startGame);
  correctButton.addEventListener('click', () => handleGuess(true));
  skipButton.addEventListener('click', () => handleGuess(false));
  playAgainButton.addEventListener('click', startGame);
  backToStartButton.addEventListener('click', () => {
    endScreen.style.display = 'none';
    startScreen.style.display = 'flex';
  });

  // Swipe Detection
  let touchStartX = 0;
  let touchEndX = 0;

  wordCard.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  wordCard.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    const diff = touchEndX - touchStartX;
    if (Math.abs(diff) > 50) {
      if (diff > 0) handleGuess(true);
      else handleGuess(false);
    }
  }

  function startGame() {
    startScreen.style.display = 'none';
    endScreen.style.display = 'none';
    gameScreen.style.display = 'flex';
    gameScreen.style.flexDirection = 'column';
    gameScreen.style.flex = '1';

    score = 0;
    timer = selectedTime;
    shuffledWords = [...words].sort(() => Math.random() - 0.5);
    currentWordIndex = 0;

    showWord();
    updateTimer();
    clearInterval(timerInterval);
    timerInterval = setInterval(countdown, 1000);
  }

  function showWord() {
    if (currentWordIndex >= shuffledWords.length) {
      currentWordIndex = 0;
    }
    wordCard.textContent = shuffledWords[currentWordIndex];
    wordCard.style.backgroundColor = 'rgba(0,0,0,0.1)';
    wordCard.style.display = 'flex';
  }

  function handleGuess(correct) {
    if (correct) {
      score++;
      flashWord('correct');
    } else {
      flashWord('skip');
    }
    currentWordIndex++;
    setTimeout(showWord, 200);
  }

  function flashWord(type) {
    wordCard.classList.add(type);
    setTimeout(() => wordCard.classList.remove(type), 200);
  }

  function countdown() {
    timer--;
    updateTimer();
    if (timer <= 0) {
      endGame();
    }
  }

  function updateTimer() {
    timerText.textContent = `${timer}s`;
    const percentage = (timer / selectedTime) * 100;
    timerBar.style.width = percentage + '%';
    if (percentage > 50) timerBar.style.backgroundColor = 'green';
    else if (percentage > 20) timerBar.style.backgroundColor = 'yellow';
    else timerBar.style.backgroundColor = 'red';
  }

  function endGame() {
    clearInterval(timerInterval);
    gameScreen.style.display = 'none';
    finalScore.textContent = `You got ${score} point${score !== 1 ? 's' : ''}!`;
    endScreen.style.display = 'flex';
  }

  // Initialize start screen
  startScreen.style.display = 'flex';
  gameScreen.style.display = 'none';
  endScreen.style.display = 'none';
</script>
</body>
</html>
