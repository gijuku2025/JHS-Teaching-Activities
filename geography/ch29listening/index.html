<head>

<body>

  <div id="quiz">

    <button onclick="window.location.href='https://gijuku2025.github.io/JHS-Teaching-Activities/'">Home</button>

  <script>
    // ===== Vocabulary with MP3 paths =====
    let words = [
      { en: "free trade", jp: "è‡ªç”±è²¿æ˜“", enAudio: "audio/free_trade_en.mp3", jpAudio: "audio/è‡ªç”±è²¿æ˜“_jp.mp3" },
      { en: "agreement", jp: "å”å®š", enAudio: "audio/agreement_en.mp3", jpAudio: "audio/å”å®š_jp.mp3" },
      { en: "mountain range", jp: "å±±è„ˆ", enAudio: "audio/mountain_range_en.mp3", jpAudio: "audio/å±±è„ˆ_jp.mp3" },
      { en: "flat land", jp: "å¹³åœ°", enAudio: "audio/flat_land_en.mp3", jpAudio: "audio/å¹³åœ°_jp.mp3" },
      { en: "hurricane", jp: "ãƒãƒªã‚±ãƒ¼ãƒ³", enAudio: "audio/hurricane_en.mp3", jpAudio: "audio/ãƒãƒªã‚±ãƒ¼ãƒ³_jp.mp3" },
      { en: "tropical storm", jp: "ç†±å¸¯ä½Žæ°—åœ§", enAudio: "audio/tropical_storm_en.mp3", jpAudio: "audio/ç†±å¸¯ä½Žæ°—åœ§_jp.mp3" },
      { en: "damage", jp: "è¢«å®³", enAudio: "audio/damage_en.mp3", jpAudio: "audio/è¢«å®³_jp.mp3" },
      { en: "satellite", jp: "äººå·¥è¡›æ˜Ÿ", enAudio: "audio/satellite_en.mp3", jpAudio: "audio/äººå·¥è¡›æ˜Ÿ_jp.mp3" },
      { en: "measure", jp: "æ¸¬å®šã™ã‚‹", enAudio: "audio/measure_en.mp3", jpAudio: "audio/æ¸¬å®šã™ã‚‹_jp.mp3" },
      { en: "wind speed", jp: "é¢¨é€Ÿ", enAudio: "audio/wind_speed_en.mp3", jpAudio: "audio/é¢¨é€Ÿ_jp.mp3" },
      { en: "air pressure", jp: "æ°—åœ§", enAudio: "audio/air_pressure_en.mp3", jpAudio: "audio/æ°—åœ§_jp.mp3" },
      { en: "warn", jp: "è­¦å‘Šã™ã‚‹", enAudio: "audio/warn_en.mp3", jpAudio: "audio/è­¦å‘Šã™ã‚‹_jp.mp3" }
    ];

    let currentIndex = 0;
    let score = 0;
    let nickname = "";

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      nickname = document.getElementById("nicknameInput").value || "Player";
      shuffle(words);
      words = words.slice(0, 10); // pick 10 random words
      currentIndex = 0;
      score = 0;
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentIndex >= words.length) {
        endQuiz();
        return;
      }
      document.getElementById("progress").innerText = 
        `Question ${currentIndex + 1} of ${words.length}`;
      
      const currentWord = words[currentIndex];
      let choices = [currentWord.jp];

      // Pick 3 random wrong answers
      while (choices.length < 4) {
        const rand = words[Math.floor(Math.random() * words.length)].jp;
        if (!choices.includes(rand)) choices.push(rand);
      }
      shuffle(choices);

      const choiceContainer = document.getElementById("choices");
      choiceContainer.innerHTML = "";
      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice, currentWord.jp);
        choiceContainer.appendChild(btn);
      });
    }

    function playWord() {
      const currentWord = words[currentIndex];
      const audio = new Audio(currentWord.enAudio); // plays ENGLISH voice
      audio.play();
    }

    function checkAnswer(selected, correct) {
      if (selected === correct) score++;
      currentIndex++;
      showQuestion();
    }

    function endQuiz() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("endScreen").style.display = "block";
      document.getElementById("score").innerText = 
        `${nickname}, your score is ${score} / ${words.length}`;
    }
  </script>
</body>
</html>
