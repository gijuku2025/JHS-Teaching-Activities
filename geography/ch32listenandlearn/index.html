<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 32 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 32 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Until the 20th century, most immigrants came from Europe.", jp: "20世紀まで、ほとんどの移民はヨーロッパから来ました。", enAudio: "audio/01_until_the_20th_century_most_im_en.mp3", jpAudio: "audio/01_until_the_20th_century_most_im_jp.mp3" },
  { en: "Many people in North America believe in Christianity because of these immigrants.", jp: "これらの移民のために、北アメリカの多くの人々はキリスト教を信じています。", enAudio: "audio/02_many_people_in_north_america_b_en.mp3", jpAudio: "audio/02_many_people_in_north_america_b_jp.mp3" },
  { en: "Now, immigrants from Asia work in the ICT industries.", jp: "現在、アジアから来た移民はICT産業で働いています。", enAudio: "audio/03_now_immigrants_from_asia_work__en.mp3", jpAudio: "audio/03_now_immigrants_from_asia_work__jp.mp3" },
  { en: "Many immigrants come from Mexico, Central America, and the Caribbean.", jp: "メキシコ、中央アメリカ、カリブ海から多くの移民がやってきます。", enAudio: "audio/04_many_immigrants_come_from_mexi_en.mp3", jpAudio: "audio/04_many_immigrants_come_from_mexi_jp.mp3" },
  { en: "Immigrants from Spanish-speaking countries are called Hispanics.", jp: "スペイン語を話す国々からの移民は「ヒスパニック」と呼ばれます。", enAudio: "audio/05_immigrants_from_spanishspeakin_en.mp3", jpAudio: "audio/05_immigrants_from_spanishspeakin_jp.mp3" },
  { en: "Many new lifestyles and cultures started in the United States.", jp: "アメリカ合衆国では、多くの新しい生活様式と文化が始まりました。", enAudio: "audio/06_many_new_lifestyles_and_cultur_en.mp3", jpAudio: "audio/06_many_new_lifestyles_and_cultur_jp.mp3" },
  { en: "The automobile became a symbol of American society.", jp: "自動車はアメリカ社会の象徴となりました。", enAudio: "audio/07_the_automobile_became_a_symbol_en.mp3", jpAudio: "audio/07_the_automobile_became_a_symbol_jp.mp3" },
  { en: "Automobiles gave Americans the freedom to move across their large country.", jp: "自動車はアメリカ人に広い国を自由に移動する力を与えました。", enAudio: "audio/08_automobiles_gave_americans_the_en.mp3", jpAudio: "audio/08_automobiles_gave_americans_the_jp.mp3" },
  { en: "They built shopping malls with large parking lots.", jp: "彼らは大きな駐車場があるショッピングモールを建てました。", enAudio: "audio/09_they_built_shopping_malls_with_en.mp3", jpAudio: "audio/09_they_built_shopping_malls_with_jp.mp3" },
  { en: "American culture became popular all over the world.", jp: "アメリカ文化は世界中で人気が高まりました。", enAudio: "audio/10_american_culture_became_popula_en.mp3", jpAudio: "audio/10_american_culture_became_popula_jp.mp3" },
  { en: "They invented movies, theme parks, and fast food.", jp: "アメリカ人は映画、テーマパーク、ファストフードを発明しました。", enAudio: "audio/11_they_invented_movies_theme_par_en.mp3", jpAudio: "audio/11_they_invented_movies_theme_par_jp.mp3" },
  { en: "Many immigrants came to America because they liked its culture.", jp: "多くの移民はアメリカ文化が好きでアメリカに来ました。", enAudio: "audio/12_many_immigrants_came_to_americ_en.mp3", jpAudio: "audio/12_many_immigrants_came_to_americ_jp.mp3" },
  { en: "New York is the largest city in the United States.", jp: "ニューヨークはアメリカ合衆国で最も大きな都市です。", enAudio: "audio/13_new_york_is_the_largest_city_i_en.mp3", jpAudio: "audio/13_new_york_is_the_largest_city_i_jp.mp3" },
  { en: "Vancouver is the largest city in western Canada and is now a new movie capital.", jp: "バンクーバーはカナダ西部で最大の都市であり、現在は新しい映画の都です。", enAudio: "audio/14_vancouver_is_the_largest_city__en.mp3", jpAudio: "audio/14_vancouver_is_the_largest_city__jp.mp3" },
  { en: "Immigrants help the U.S. economy by producing and consuming goods.", jp: "移民は商品の生産と消費によってアメリカ経済を支えています。", enAudio: "audio/15_immigrants_help_the_us_economy_en.mp3", jpAudio: "audio/15_immigrants_help_the_us_economy_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
