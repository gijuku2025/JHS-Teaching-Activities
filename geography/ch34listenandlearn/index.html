
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 34 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 34 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "There is tropical rainforest all over the Amazon Basin.", jp: "熱帯雨林があるアマゾン盆地の全域に。", enAudio: "audio/01_there_is_tropical_rainforest_a_en.mp3", jpAudio: "audio/01_there_is_tropical_rainforest_a_jp.mp3" },
  { en: "People live there and use trees for slash-and-burn agriculture.", jp: "人々はそこに住むそして木を使う焼き畑農業のために。", enAudio: "audio/02_people_live_there_and_use_tree_en.mp3", jpAudio: "audio/02_people_live_there_and_use_tree_jp.mp3" },
  { en: "Farmers cut down trees at the end of the rainy season.", jp: "農家は木を切り倒す雨季の終わりに。", enAudio: "audio/03_farmers_cut_down_trees_at_the__en.mp3", jpAudio: "audio/03_farmers_cut_down_trees_at_the__jp.mp3" },
  { en: "In the dry season, they dry the trees and burn them.", jp: "乾季に彼らは木を乾かすそしてそれらを燃やす。", enAudio: "audio/04_in_the_dry_season_they_dry_the_en.mp3", jpAudio: "audio/04_in_the_dry_season_they_dry_the_jp.mp3" },
  { en: "In the next rainy season, they use the ashes as fertilizer.", jp: "次の雨季に彼らは灰を使う肥料として。", enAudio: "audio/05_in_the_next_rainy_season_they__en.mp3", jpAudio: "audio/05_in_the_next_rainy_season_they__jp.mp3" },
  { en: "They make fields and grow crops such as bananas, potatoes, corn, and beans.", jp: "彼らは畑を作るそして作物を育てるバナナ、イモ、トウモロコシと豆。", enAudio: "audio/06_they_make_fields_and_grow_crop_en.mp3", jpAudio: "audio/06_they_make_fields_and_grow_crop_jp.mp3" },
  { en: "After a few years, the soil loses its nutrition.", jp: "数年後に土壌はその養分を失う。", enAudio: "audio/07_after_a_few_years_the_soil_los_en.mp3", jpAudio: "audio/07_after_a_few_years_the_soil_los_jp.mp3" },
  { en: "Farmers move to new places and start again.", jp: "農家は移動する新しい場所にそして最初からやり直す。", enAudio: "audio/08_farmers_move_to_new_places_and_en.mp3", jpAudio: "audio/08_farmers_move_to_new_places_and_jp.mp3" },
  { en: "But the old fields slowly become forest again.", jp: "しかし古い畑はゆっくりと再び森になる。", enAudio: "audio/09_but_the_old_fields_slowly_beco_en.mp3", jpAudio: "audio/09_but_the_old_fields_slowly_beco_jp.mp3" },
  { en: "This method of agriculture protects the forests.", jp: "この方法は農業の森を守る。", enAudio: "audio/10_this_method_of_agriculture_pro_en.mp3", jpAudio: "audio/10_this_method_of_agriculture_pro_jp.mp3" },
  { en: "There are many kinds of fish in the Amazon River.", jp: "多くの魚の種類がアマゾン川にいる。", enAudio: "audio/11_there_are_many_kinds_of_fish_i_en.mp3", jpAudio: "audio/11_there_are_many_kinds_of_fish_i_jp.mp3" },
  { en: "Some fish, such as the Arapaima, are more than three meters long.", jp: "アラパイマのような魚は3メーター以上の長さだ。", enAudio: "audio/12_some_fish_such_as_the_arapaima_en.mp3", jpAudio: "audio/12_some_fish_such_as_the_arapaima_jp.mp3" },
  { en: "Fish are very important for the people in the Amazon Basin.", jp: "魚はとても重要だアマゾン盆地にいる人々にとって。", enAudio: "audio/13_fish_are_very_important_for_th_en.mp3", jpAudio: "audio/13_fish_are_very_important_for_th_jp.mp3" },
  { en: "They have many fishing methods.", jp: "彼らには多くの魚釣りの方法がある。", enAudio: "audio/14_they_have_many_fishing_methods_en.mp3", jpAudio: "audio/14_they_have_many_fishing_methods_jp.mp3" },
  { en: "The Galapagos Islands are to the west of the South American continent.", jp: "ガラパゴス諸島は南アメリカ大陸から西にある。", enAudio: "audio/15_the_galapagos_islands_are_to_t_en.mp3", jpAudio: "audio/15_the_galapagos_islands_are_to_t_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
