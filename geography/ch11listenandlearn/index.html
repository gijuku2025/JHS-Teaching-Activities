<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 11 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 11 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Climates in the Temperate Zone have four seasons: Spring, Summer, Autumn, Winter.", jp: "温帯気候には春、夏、秋、冬の4つの季節があります。", enAudio: "audio/01_climates_in_the_temperate_zone_en.mp3", jpAudio: "audio/01_climates_in_the_temperate_zone_jp.mp3" },
  { en: "Temperature and rainfall in the Temperate Zone are mostly mild.", jp: "温帯気候の温度と降水量は主に穏やかです。", enAudio: "audio/02_temperature_and_rainfall_in_th_en.mp3", jpAudio: "audio/02_temperature_and_rainfall_in_th_jp.mp3" },
  { en: "Oceanic Climates have mild summers and mild winters.", jp: "海洋性気候では、夏も冬も気候が穏やかです。", enAudio: "audio/03_oceanic_climates_have_mild_sum_en.mp3", jpAudio: "audio/03_oceanic_climates_have_mild_sum_jp.mp3" },
  { en: "Mediterranean Climates are dry in summer with mild rainfall in winter.", jp: "地中海性気候は、夏は乾燥していて冬には雨が穏やかに降ります。", enAudio: "audio/04_mediterranean_climates_are_dry_en.mp3", jpAudio: "audio/04_mediterranean_climates_are_dry_jp.mp3" },
  { en: "Places near the Tropical Zone have Subtropical Climates.", jp: "熱帯の近くには亜熱帯気候があります。", enAudio: "audio/05_places_near_the_tropical_zone__en.mp3", jpAudio: "audio/05_places_near_the_tropical_zone__jp.mp3" },
  { en: "Humid Subtropical Climates have very hot summers and mild winters.", jp: "湿潤亜熱帯気候は、夏が非常に暑く、冬が穏やかです。", enAudio: "audio/06_humid_subtropical_climates_hav_en.mp3", jpAudio: "audio/06_humid_subtropical_climates_hav_jp.mp3" },
  { en: "When the permafrost melts, land sinks, and buildings become distorted.", jp: "永久凍土が溶けると地盤が沈下し、建物がゆがみます。", enAudio: "audio/07_when_the_permafrost_melts_land_en.mp3", jpAudio: "audio/07_when_the_permafrost_melts_land_jp.mp3" },
  { en: "Naha, the capital city of Okinawa, has a Humid Subtropical Climate.", jp: "沖縄県の県庁所在地である那覇は、湿潤亜熱帯気候です。", enAudio: "audio/08_naha_the_capital_city_of_okina_en.mp3", jpAudio: "audio/08_naha_the_capital_city_of_okina_jp.mp3" },
  { en: "Naha is in the Temperate Zone and has a Humid Subtropical Climate.", jp: "那覇市は温帯気候に属し、湿潤亜熱帯気候があります。", enAudio: "audio/09_naha_is_in_the_temperate_zone__en.mp3", jpAudio: "audio/09_naha_is_in_the_temperate_zone__jp.mp3" },
  { en: "Places near the Polar Zone have Subpolar Climates.", jp: "寒帯の近くには亜寒帯気候があります。", enAudio: "audio/10_places_near_the_polar_zone_hav_en.mp3", jpAudio: "audio/10_places_near_the_polar_zone_hav_jp.mp3" },
  { en: "Subpolar Climates have mild summers and very cold winters.", jp: "亜寒帯気候は夏が穏やかで、冬が非常に寒いです。", enAudio: "audio/11_subpolar_climates_have_mild_su_en.mp3", jpAudio: "audio/11_subpolar_climates_have_mild_su_jp.mp3" },
  { en: "Thick ice covers rivers and lakes, and trucks can drive on them.", jp: "分厚い氷が川や湖を覆い、それらの上をトラックが走ることができます。", enAudio: "audio/12_thick_ice_covers_rivers_and_la_en.mp3", jpAudio: "audio/12_thick_ice_covers_rivers_and_la_jp.mp3" },
  { en: "The temperature was once minus 67.7 degrees in Oymyakon Village.", jp: "オイミャコン村ではかつて気温がマイナス67.7度になったことがあります。", enAudio: "audio/13_the_temperature_was_once_minus_en.mp3", jpAudio: "audio/13_the_temperature_was_once_minus_jp.mp3" },
  { en: "The coniferous forests in Siberia are called Taiga.", jp: "シベリアにある針葉樹林は タイガ と呼ばれます。", enAudio: "audio/14_the_coniferous_forests_in_sibe_en.mp3", jpAudio: "audio/14_the_coniferous_forests_in_sibe_jp.mp3" },
  { en: "Under the Taiga, there is soil called permafrost that is always frozen.", jp: "タイガの下には、常に凍土状態の土 永久凍土 があります。", enAudio: "audio/15_under_the_taiga_there_is_soil__en.mp3", jpAudio: "audio/15_under_the_taiga_there_is_soil__jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
