
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 36 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 36 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Many people in South America want to protect the environment.", jp: "多くの南アメリカの人々は環境を守りたいと考えています。", enAudio: "audio/01_many_people_in_south_america_w_en.mp3", jpAudio: "audio/01_many_people_in_south_america_w_jp.mp3" },
  { en: "The United States and Brazil make most of the world’s bioethanol.", jp: "アメリカとブラジルは世界のほとんどのバイオエタノールを生産しています。", enAudio: "audio/02_the_united_states_and_brazil_m_en.mp3", jpAudio: "audio/02_the_united_states_and_brazil_m_jp.mp3" },
  { en: "The United States uses corn, and Brazil uses sugarcane.", jp: "アメリカはトウモロコシを使い、ブラジルはサトウキビを使っています。", enAudio: "audio/03_the_united_states_uses_corn_an_en.mp3", jpAudio: "audio/03_the_united_states_uses_corn_an_jp.mp3" },
  { en: "Bioethanol is a sustainable energy because corn and sugarcane grow every year.", jp: "バイオエタノールはトウモロコシやサトウキビが毎年育つため、持続可能なエネルギーです。", enAudio: "audio/04_bioethanol_is_a_sustainable_en_en.mp3", jpAudio: "audio/04_bioethanol_is_a_sustainable_en_jp.mp3" },
  { en: "It doesn’t increase CO₂ in the air.", jp: "それは空気中の二酸化炭素を増やしません。", enAudio: "audio/05_it_doesnt_increase_co_in_the_a_en.mp3", jpAudio: "audio/05_it_doesnt_increase_co_in_the_a_jp.mp3" },
  { en: "In Brazil, they use bioethanol as fuel for cars.", jp: "ブラジルでは、バイオエタノールを自動車の燃料として使用しています。", enAudio: "audio/06_in_brazil_they_use_bioethanol__en.mp3", jpAudio: "audio/06_in_brazil_they_use_bioethanol__jp.mp3" },
  { en: "It isn’t good for the environment if they have to cut down more forests to grow sugarcane.", jp: "サトウキビを育てるために森林をさらに伐採する必要がある場合、それは環境に良くありません。", enAudio: "audio/07_it_isnt_good_for_the_environme_en.mp3", jpAudio: "audio/07_it_isnt_good_for_the_environme_jp.mp3" },
  { en: "Growing crops for fuel instead of food may lead to food shortages and higher prices.", jp: "燃料用に作物を育てると、食料不足や価格の上昇を引き起こす可能性があります。", enAudio: "audio/08_growing_crops_for_fuel_instead_en.mp3", jpAudio: "audio/08_growing_crops_for_fuel_instead_jp.mp3" },
  { en: "South America needs a growing economy that doesn’t destroy the environment.", jp: "南アメリカは、環境を壊さない成長経済を必要としています。", enAudio: "audio/09_south_america_needs_a_growing__en.mp3", jpAudio: "audio/09_south_america_needs_a_growing__jp.mp3" },
  { en: "From the beginning of the 20th century, many Japanese people went to South America as immigrants.", jp: "20世紀の初めから、多くの日本人が移民として南アメリカに渡りました。", enAudio: "audio/10_from_the_beginning_of_the_20th_en.mp3", jpAudio: "audio/10_from_the_beginning_of_the_20th_jp.mp3" },
  { en: "A ship called Kasatomaru left Kobe Harbor in 1908 to take the first Japanese immigrants to Brazil.", jp: "笠戸丸という船が1908年に神戸港を出航し、最初の日本人移民をブラジルに運びました。", enAudio: "audio/11_a_ship_called_kasatomaru_left__en.mp3", jpAudio: "audio/11_a_ship_called_kasatomaru_left__jp.mp3" },
  { en: "Many of the first Japanese immigrants worked on coffee plantations in the state of Sao Paulo.", jp: "最初の日本人移民の多くは、サンパウロ州のコーヒー農園で働いていました。", enAudio: "audio/12_many_of_the_first_japanese_imm_en.mp3", jpAudio: "audio/12_many_of_the_first_japanese_imm_jp.mp3" },
  { en: "Later, they built farms and started businesses.", jp: "その後、彼らは農場を作り、商売を始めました。", enAudio: "audio/13_later_they_built_farms_and_sta_en.mp3", jpAudio: "audio/13_later_they_built_farms_and_sta_jp.mp3" },
  { en: "Many of their children and grandchildren now work as doctors, lawyers, and politicians.", jp: "彼らの子供や孫の多くは現在、医師や弁護士、政治家として働いています。", enAudio: "audio/14_many_of_their_children_and_gra_en.mp3", jpAudio: "audio/14_many_of_their_children_and_gra_jp.mp3" },
  { en: "Japanese immigrants brought their traditions, religion, and culture to South America.", jp: "日本人移民は彼らの伝統、宗教、文化を南アメリカに持ち込みました。", enAudio: "audio/15_japanese_immigrants_brought_th_en.mp3", jpAudio: "audio/15_japanese_immigrants_brought_th_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
