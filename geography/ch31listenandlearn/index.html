<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 31 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 31 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Industry grew near the Great Lakes because there was coal and iron ore.", jp: "五大湖の近くで工業が発展したのは、石炭と鉄鉱石があったからです。", enAudio: "audio/01_industry_grew_near_the_great_l_en.mp3", jpAudio: "audio/01_industry_grew_near_the_great_l_jp.mp3" },
  { en: "Immigrants from Europe came to America in the 17th century.", jp: "17世紀にヨーロッパから移民がアメリカに来ました。", enAudio: "audio/02_immigrants_from_europe_came_to_en.mp3", jpAudio: "audio/02_immigrants_from_europe_came_to_jp.mp3" },
  { en: "They took land from indigenous people and built farms.", jp: "彼らは先住民から土地を奪い、農場を作りました。", enAudio: "audio/03_they_took_land_from_indigenous_en.mp3", jpAudio: "audio/03_they_took_land_from_indigenous_jp.mp3" },
  { en: "Slaves from Africa were brought to work on the farms.", jp: "アフリカから奴隷が連れて来られ、農場で働かされました。", enAudio: "audio/04_slaves_from_africa_were_brough_en.mp3", jpAudio: "audio/04_slaves_from_africa_were_brough_jp.mp3" },
  { en: "Pittsburg became the center of the steel industry.", jp: "ピッツバーグは鉄鋼産業の中心になりました。", enAudio: "audio/05_pittsburg_became_the_center_of_en.mp3", jpAudio: "audio/05_pittsburg_became_the_center_of_jp.mp3" },
  { en: "Detroit became the center of the automobile industry.", jp: "デトロイトは自動車産業の中心になりました。", enAudio: "audio/06_detroit_became_the_center_of_t_en.mp3", jpAudio: "audio/06_detroit_became_the_center_of_t_jp.mp3" },
  { en: "The assembly line helped make cars faster and cheaper.", jp: "流れ作業は、自動車をより速く安く作ることを可能にしました。", enAudio: "audio/07_the_assembly_line_helped_make__en.mp3", jpAudio: "audio/07_the_assembly_line_helped_make__jp.mp3" },
  { en: "The United States became the richest country in the early 20th century.", jp: "20世紀初めにアメリカは世界一裕福な国になりました。", enAudio: "audio/08_the_united_states_became_the_r_en.mp3", jpAudio: "audio/08_the_united_states_became_the_r_jp.mp3" },
  { en: "Germany and Japan made steel and cars more cheaply.", jp: "ドイツと日本は鉄鋼と自動車をより安く作りました。", enAudio: "audio/09_germany_and_japan_made_steel_a_en.mp3", jpAudio: "audio/09_germany_and_japan_made_steel_a_jp.mp3" },
  { en: "Many U.S. factories closed because they could not compete.", jp: "競争できなかったため、多くのアメリカの工場が閉鎖されました。", enAudio: "audio/10_many_us_factories_closed_becau_en.mp3", jpAudio: "audio/10_many_us_factories_closed_becau_jp.mp3" },
  { en: "The U.S. invested in research and development.", jp: "アメリカは研究開発に力を入れました。", enAudio: "audio/11_the_us_invested_in_research_an_en.mp3", jpAudio: "audio/11_the_us_invested_in_research_an_jp.mp3" },
  { en: "The U.S. became a leader in ICT and biotechnology.", jp: "アメリカはICTとバイオテクノロジーの先端に立ちました。", enAudio: "audio/12_the_us_became_a_leader_in_ict__en.mp3", jpAudio: "audio/12_the_us_became_a_leader_in_ict__jp.mp3" },
  { en: "Industry moved to the Sunbelt in the south.", jp: "工業の中心は南部のサンベルトに移りました。", enAudio: "audio/13_industry_moved_to_the_sunbelt__en.mp3", jpAudio: "audio/13_industry_moved_to_the_sunbelt__jp.mp3" },
  { en: "Aerospace and ICT industries grew in the Sunbelt.", jp: "サンベルトでは航空宇宙産業とICT産業が発展しました。", enAudio: "audio/14_aerospace_and_ict_industries_g_en.mp3", jpAudio: "audio/14_aerospace_and_ict_industries_g_jp.mp3" },
  { en: "Some factories moved to Mexico and Central America for cheaper wages.", jp: "いくつかの工場はより安い賃金を求めてメキシコや中央アメリカに移りました。", enAudio: "audio/15_some_factories_moved_to_mexico_en.mp3", jpAudio: "audio/15_some_factories_moved_to_mexico_jp.mp3" },
];

let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Randomize direction per question
  questions = questions.map(q => {
    const enToJp = Math.random() < 0.5;
    return { ...q, direction: enToJp ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
