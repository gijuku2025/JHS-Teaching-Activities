<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 20 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 20 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
   { en: "Economic growth is sometimes bad for the environment.", jp: "経済成長は時々、環境に悪いことがあります。", enAudio: "audio/01_economic_growth_is_sometimes_b_en.mp3", jpAudio: "audio/01_economic_growth_is_sometimes_b_jp.mp3" },
  { en: "People have more money, but the air and water become dirty.", jp: "人々はお金が増えましたが、空気と水が汚れました。", enAudio: "audio/02_people_have_more_money_but_the_en.mp3", jpAudio: "audio/02_people_have_more_money_but_the_jp.mp3" },
  { en: "When Japan’s economy was growing rapidly, there was air and water pollution, and many people became sick.", jp: "日本の経済が急成長していたとき、空気と水の公害があり、多くの人々が病気になりました。", enAudio: "audio/03_when_japans_economy_was_growin_en.mp3", jpAudio: "audio/03_when_japans_economy_was_growin_jp.mp3" },
  { en: "The four big pollution diseases were the Minamata Disease in Kumamoto and Niigata Prefectures, the Itai Itai Disease in Toyama Prefecture, and the Yokkaichi Asthma in Mie Prefecture.", jp: "四大公害病は、熊本県と新潟県の水俣病、富山県のイタイイタイ病、そして三重県の四日市ぜんそくでした。", enAudio: "audio/04_the_four_big_pollution_disease_en.mp3", jpAudio: "audio/04_the_four_big_pollution_disease_jp.mp3" },
  { en: "Pollution got worse and many citizens said companies should take responsibility for pollution from their factories.", jp: "公害が悪化し、多くの市民は会社が工場からの公害に責任を取るべきだと言いました。", enAudio: "audio/05_pollution_got_worse_and_many_c_en.mp3", jpAudio: "audio/05_pollution_got_worse_and_many_c_jp.mp3" },
  { en: "There was poison in the soil and an increase in noise made life uncomfortable.", jp: "土壌に毒があり、騒音の増加で生活が不快になりました。", enAudio: "audio/06_there_was_poison_in_the_soil_a_en.mp3", jpAudio: "audio/06_there_was_poison_in_the_soil_a_jp.mp3" },
  { en: "The government made laws to stop pollution.", jp: "政府は公害を止めるための法律を作りました。", enAudio: "audio/07_the_government_made_laws_to_st_en.mp3", jpAudio: "audio/07_the_government_made_laws_to_st_jp.mp3" },
  { en: "In 1967, it made the Basic Pollution Control Law and started the Environment Agency to stop pollution and protect the environment.", jp: "1967年に政府は公害対策基本法を作り、公害を防ぎ環境を守るために環境庁を設立しました。", enAudio: "audio/08_in_1967_it_made_the_basic_poll_en.mp3", jpAudio: "audio/08_in_1967_it_made_the_basic_poll_jp.mp3" },
  { en: "The amount of pollution from factories decreased.", jp: "工場からの公害の量は減少しました。", enAudio: "audio/09_the_amount_of_pollution_from_f_en.mp3", jpAudio: "audio/09_the_amount_of_pollution_from_f_jp.mp3" },
  { en: "However, there were new kinds of pollution from people’s lifestyles.", jp: "しかし、人々の生活様式から新しい種類の公害が生まれました。", enAudio: "audio/10_however_there_were_new_kinds_o_en.mp3", jpAudio: "audio/10_however_there_were_new_kinds_o_jp.mp3" },
  { en: "For example, noise, car exhaust, and poisons in the air and soil from burning and throwing away rubbish.", jp: "例えば、騒音、自動車の排気ガス、そしてゴミを燃やしたり捨てたりすることによる空気や土壌の汚染です。", enAudio: "audio/11_for_example_noise_car_exhaust__en.mp3", jpAudio: "audio/11_for_example_noise_car_exhaust__jp.mp3" },
  { en: "In 1993, the government made the Basic Environment Law to solve these problems.", jp: "1993年に政府はこれらの問題を解決するために環境基本法を作りました。", enAudio: "audio/12_in_1993_the_government_made_th_en.mp3", jpAudio: "audio/12_in_1993_the_government_made_th_jp.mp3" },
  { en: "Recently, there are environmental problems for the whole world such as global warming, a decrease in tropical rainforests, and an increase in deserts.", jp: "最近では、地球温暖化、熱帯雨林の減少、砂漠の増加など、世界全体の環境問題があります。", enAudio: "audio/13_recently_there_are_environment_en.mp3", jpAudio: "audio/13_recently_there_are_environment_jp.mp3" },
  { en: "Many countries need to cooperate to solve these problems.", jp: "多くの国が協力してこれらの問題を解決する必要があります。", enAudio: "audio/14_many_countries_need_to_coopera_en.mp3", jpAudio: "audio/14_many_countries_need_to_coopera_jp.mp3" },
  { en: "Companies are working to save resources and energy.", jp: "企業は資源とエネルギーを節約する努力をしています。", enAudio: "audio/15_companies_are_working_to_save__en.mp3", jpAudio: "audio/15_companies_are_working_to_save__jp.mp3" },
  { en: "When the amount of rubbish increases, environmental pollution increases, and it is a waste of resources.", jp: "ゴミの量が増えると、環境汚染が進み、資源の無駄になります。", enAudio: "audio/16_when_the_amount_of_rubbish_inc_en.mp3", jpAudio: "audio/16_when_the_amount_of_rubbish_inc_jp.mp3" },
  { en: "We need to build an environment-friendly society and obey the “3 R’s”.", jp: "私たちは環境に優しい社会をつくり、「3R」を守る必要があります。", enAudio: "audio/17_we_need_to_build_an_environmen_en.mp3", jpAudio: "audio/17_we_need_to_build_an_environmen_jp.mp3" },
  { en: "They are Reduce, Reuse, and Recycle.", jp: "3Rとは、リデュース 減らす、リユース 再利用する、リサイクル 再生する です。", enAudio: "audio/18_they_are_reduce_reuse_and_recy_en.mp3", jpAudio: "audio/18_they_are_reduce_reuse_and_recy_jp.mp3" },
  { en: "We can Reduce the amount of rubbish by not using wrappings and containers.", jp: "包み紙や容器を使わないことで、ゴミの量を減らすことができます。", enAudio: "audio/19_we_can_reduce_the_amount_of_ru_en.mp3", jpAudio: "audio/19_we_can_reduce_the_amount_of_ru_jp.mp3" },
  { en: "In 2000, the government made the Basic Law for Establishing an Environment-friendly Society. This law tells citizens to protect the environment in their daily lives.", jp: "2000年に政府は環境に優しい社会をつくるための基本法を制定しました。この法律は、市民が日常生活の中で環境を守るように指示しています。", enAudio: "audio/20_in_2000_the_government_made_th_en.mp3", jpAudio: "audio/20_in_2000_the_government_made_th_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
