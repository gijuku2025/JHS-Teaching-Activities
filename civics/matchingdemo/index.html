<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Match Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #f0f4f8;
      overflow: hidden;
    }

    #header {
      position: relative;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    #concept {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
    }

    #timer {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    #feedback {
      font-size: 1.5em;
      color: #333;
      height: 1.5em;
      margin-top: 5px;
    }

    #game {
      position: relative;
      width: 80%;
      max-width: 400px;
      height: 300px;
      margin-top: 20px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: grab;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .indicator {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      opacity: 0.5;
    }

    #leftIndicator { left: -100px; }
    #rightIndicator { right: -100px; }

    .indicator svg { width: 60px; height: 60px; }

    #endScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 40px;
    }

    #endScreen h2 { font-size: 2.5em; margin-bottom: 20px; }

    #restartBtn {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #restartBtn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="concept">Concept</h1>
    <div id="feedback"></div>
    <div id="timer">60</div>
  </div>

  <div id="game">
    <div id="leftIndicator" class="indicator">
      <svg viewBox="0 0 24 24" fill="red" xmlns="http://www.w3.org/2000/svg">
        <path d="M18.364 5.636l-1.414-1.414L12 9.172 7.05 4.222 5.636 5.636 10.586 10.586 5.636 15.536l1.414 1.414L12 12l4.95 4.95 1.414-1.414L13.414 10.586z"/>
      </svg>
    </div>
    <div id="rightIndicator" class="indicator">
      <svg viewBox="0 0 24 24" fill="green" xmlns="http://www.w3.org/2000/svg">
        <path d="M20.285 6.709l-11.285 11.29-5.285-5.29 1.42-1.418 3.865 3.871 9.865-9.873z"/>
      </svg>
    </div>
  </div>

  <div id="endScreen">
    <h2 id="finalTitle"></h2>
    <p id="score"></p>
    <button id="restartBtn">Play Again</button>
  </div>

  <script>
    let concepts = [];
    let examplePool = [];
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let gameActive = false;

    const conceptEl = document.getElementById("concept");
    const feedbackEl = document.getElementById("feedback");
    const timerEl = document.getElementById("timer");
    const gameEl = document.getElementById("game");
    const endScreen = document.getElementById("endScreen");
    const finalTitle = document.getElementById("finalTitle");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    // Load concepts from external JSON file
    fetch("concepts.json")
      .then(response => response.json())
      .then(data => {
        concepts = data;
        startGame();
      })
      .catch(err => console.error("Error loading concepts:", err));

    function startGame() {
      // Build example pool across all concepts
      examplePool = [];
      concepts.forEach(concept => {
        concept.examples.forEach(example => {
          examplePool.push({ ...example, topic: concept.topic });
        });
      });

      score = 0;
      timeLeft = 60;
      gameActive = true;
      feedbackEl.textContent = "";
      endScreen.style.display = "none";
      gameEl.querySelectorAll('.card').forEach(c => c.remove());
      timerEl.textContent = timeLeft;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      nextCard();
    }

    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      gameEl.querySelectorAll('.card').forEach(c => c.remove());
      endScreen.style.display = "flex";
      finalTitle.textContent = "Concept Match Game";
      scoreEl.textContent = "Your score: " + score;
    }

    function nextCard() {
      if (!gameActive || examplePool.length === 0) {
        endGame();
        return;
      }

      const index = Math.floor(Math.random() * examplePool.length);
      const example = examplePool[index];
      conceptEl.textContent = example.topic;

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = example.text;
      gameEl.appendChild(card);

      let startX = 0, currentX = 0, offsetX = 0;

      function onStart(e) {
        startX = e.type.includes("mouse") ? e.clientX : e.touches[0].clientX;
        document.addEventListener("mousemove", onMove);
        document.addEventListener("mouseup", onEnd);
        document.addEventListener("touchmove", onMove);
        document.addEventListener("touchend", onEnd);
      }

      function onMove(e) {
        currentX = e.type.includes("mouse") ? e.clientX : e.touches[0].clientX;
        offsetX = currentX - startX;
        card.style.transform = `translate(${offsetX}px, 0) rotate(${offsetX/10}deg)`;
      }

      function onEnd() {
        document.removeEventListener("mousemove", onMove);
        document.removeEventListener("mouseup", onEnd);
        document.removeEventListener("touchmove", onMove);
        document.removeEventListener("touchend", onEnd);

        if (Math.abs(offsetX) > 100) {
          const isRight = offsetX > 0;
          handleChoice(isRight, example.match, index);
          card.style.transition = "transform 0.3s ease, opacity 0.3s ease";
          card.style.transform = `translate(${isRight ? 500 : -500}px, 0) rotate(${offsetX/10}deg)`;
          card.style.opacity = 0;
          setTimeout(() => {
            gameEl.removeChild(card);
            if (gameActive) nextCard();
          }, 300);
        } else {
          card.style.transition = "transform 0.3s ease";
          card.style.transform = "translate(0,0)";
        }
      }

      card.addEventListener("mousedown", onStart);
      card.addEventListener("touchstart", onStart);
    }

    function handleChoice(swipeRight, isMatch, index) {
      const correct = (swipeRight && isMatch) || (!swipeRight && !isMatch);
      if (correct) {
        score++;
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "green";
        examplePool.splice(index, 1); // remove correctly matched example
      } else {
        feedbackEl.textContent = "Wrong!";
        feedbackEl.style.color = "red";
      }
      setTimeout(() => feedbackEl.textContent = "", 700);
    }

    restartBtn.addEventListener("click", startGame);
  </script>
</body>
</html>
