<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 15 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 15 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Buying and selling commodities with other countries is called trade.", jp: "他の国と商品の売り買いをすることを貿易と呼びます。", enAudio: "audio/01_buying_and_selling_commodities_en.mp3", jpAudio: "audio/01_buying_and_selling_commodities_jp.mp3" },
  { en: "People’s lives become richer because of trade, as countries can produce the things they are good at.", jp: "国々が得意なものを生産できるため、貿易によって人々の生活は豊かになります。", enAudio: "audio/02_peoples_lives_become_richer_be_en.mp3", jpAudio: "audio/02_peoples_lives_become_richer_be_jp.mp3" },
  { en: "This process, where countries focus on what they do best, is called international specialization.", jp: "各国が得意なものに集中するこの仕組みを国際分業と呼びます。", enAudio: "audio/03_this_process_where_countries_f_en.mp3", jpAudio: "audio/03_this_process_where_countries_f_jp.mp3" },
  { en: "Trade is very important for the Japanese economy.", jp: "貿易は日本経済にとって非常に重要です。", enAudio: "audio/04_trade_is_very_important_for_th_en.mp3", jpAudio: "audio/04_trade_is_very_important_for_th_jp.mp3" },
  { en: "After the war, Japan imported raw materials and exported manufactured goods.", jp: "戦後、日本は原料を輸入し、製品を輸出しました。", enAudio: "audio/05_after_the_war_japan_imported_r_en.mp3", jpAudio: "audio/05_after_the_war_japan_imported_r_jp.mp3" },
  { en: "Manufactured goods were more valuable than raw materials.", jp: "製品は原料よりも価値が高かったです。", enAudio: "audio/06_manufactured_goods_were_more_v_en.mp3", jpAudio: "audio/06_manufactured_goods_were_more_v_jp.mp3" },
  { en: "When the total value of exports is higher than the total value of imports, it’s called a trade surplus.", jp: "輸出の総額が輸入の総額を上回る場合、それは貿易黒字と呼ばれます。", enAudio: "audio/07_when_the_total_value_of_export_en.mp3", jpAudio: "audio/07_when_the_total_value_of_export_jp.mp3" },
  { en: "After 1990, many companies in advanced countries moved their factories to developing countries.", jp: "1990年以降、多くの先進国の企業が工場を発展途上国へ移しました。", enAudio: "audio/08_after_1990_many_companies_in_a_en.mp3", jpAudio: "audio/08_after_1990_many_companies_in_a_jp.mp3" },
  { en: "This shift happened because wages in developing countries were lower, so companies could make higher profits.", jp: "発展途上国の賃金が低かったため、企業はより多くの利益を得ることができました。", enAudio: "audio/09_this_shift_happened_because_wa_en.mp3", jpAudio: "audio/09_this_shift_happened_because_wa_jp.mp3" },
  { en: "The number of factories in Japan decreased. This is called deindustrialization.", jp: "日本の工場数が減少しました。これを産業の空洞化と呼びます。", enAudio: "audio/10_the_number_of_factories_in_jap_en.mp3", jpAudio: "audio/10_the_number_of_factories_in_jap_jp.mp3" },
  { en: "When the total value of imports is higher than the total value of exports, it’s called a trade deficit.", jp: "輸入の総額が輸出の総額を上回る場合、それは貿易赤字と呼ばれます。", enAudio: "audio/11_when_the_total_value_of_import_en.mp3", jpAudio: "audio/11_when_the_total_value_of_import_jp.mp3" },
  { en: "The exchange rate tells us how much money is needed to buy foreign currency.", jp: "為替レートは、外国通貨を購入するのに必要なお金の量を示します。", enAudio: "audio/12_the_exchange_rate_tells_us_how_en.mp3", jpAudio: "audio/12_the_exchange_rate_tells_us_how_jp.mp3" },
  { en: "When the Japanese Yen appreciates, it becomes harder to export and easier to import goods.", jp: "日本円が高くなると、輸出は難しくなり、輸入は簡単になります。", enAudio: "audio/13_when_the_japanese_yen_apprecia_en.mp3", jpAudio: "audio/13_when_the_japanese_yen_apprecia_jp.mp3" },
  { en: "When the Japanese Yen depreciates, it becomes easier to export and harder to import goods.", jp: "日本円が安くなると、輸出は簡単になり、輸入は難しくなります。", enAudio: "audio/14_when_the_japanese_yen_deprecia_en.mp3", jpAudio: "audio/14_when_the_japanese_yen_deprecia_jp.mp3" },
  { en: "After the 1980s, ICT development made it easier to exchange money globally.", jp: "1980年代以降、ICTの発展により、お金の国際的な交換が容易になりました。", enAudio: "audio/15_after_the_1980s_ict_developmen_en.mp3", jpAudio: "audio/15_after_the_1980s_ict_developmen_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
