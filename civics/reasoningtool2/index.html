<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Argument Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 70px;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      font-size: 13px;
      color: #555;
    }

    #outputScreen {
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container" id="inputScreen">
  <h1>Argument Builder</h1>

  <p class="note">Write in simple English. Use full sentences.</p>

  <label>Claim (Your opinion)</label>
  <textarea id="claim" placeholder="I think that..."></textarea>

  <label>Reason 1</label>
  <textarea id="reason1" placeholder="This is true because..."></textarea>

  <label>Evidence for Reason 1</label>
  <textarea id="evidence1" placeholder="For example... / According to..."></textarea>

  <label>Reason 2</label>
  <textarea id="reason2" placeholder="Another reason is..."></textarea>

  <label>Evidence for Reason 2</label>
  <textarea id="evidence2" placeholder="For example... / Data shows..."></textarea>

  <label>Counterargument (Opposite opinion)</label>
  <textarea id="counter" placeholder="Some people think that..."></textarea>

  <label>Rebuttal (Your answer)</label>
  <textarea id="rebuttal" placeholder="However, I believe that..."></textarea>

  <button onclick="showOutput()">Show My Argument</button>
</div>

<div class="container" id="outputScreen">
  <h1>My Argument</h1>
  <div id="outputText"></div>
  <button onclick="goBack()">Edit</button>
</div>

<script>
function showOutput() {
  let text =
`CLAIM:
${document.getElementById("claim").value}

REASON 1:
${document.getElementById("reason1").value}

EVIDENCE 1:
${document.getElementById("evidence1").value}

REASON 2:
${document.getElementById("reason2").value}

EVIDENCE 2:
${document.getElementById("evidence2").value}

COUNTERARGUMENT:
${document.getElementById("counter").value}

REBUTTAL:
${document.getElementById("rebuttal").value}
`;

  document.getElementById("outputText").textContent = text;

  document.getElementById("inputScreen").style.display = "none";
  document.getElementById("outputScreen").style.display = "block";
}

function goBack() {
  document.getElementById("outputScreen").style.display = "none";
  document.getElementById("inputScreen").style.display = "block";
}
</script>

</body>
</html>
