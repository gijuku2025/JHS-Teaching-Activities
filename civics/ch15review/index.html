<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swipe Match Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  #header {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    width: 80%;
    max-width: 600px;
  }

  #concept {
    font-size: 2em;
  }

  #timer {
    font-size: 2em;
  }

  #feedback {
    font-size: 2em;
    height: 2em;
    margin-top: 10px;
    text-align: center;
  }

  #game {
    position: relative;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .card {
    position: absolute;
    width: 60%;
    max-width: 500px;
    height: 200px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    touch-action: none;
    user-select: none;
    overflow: hidden;
  }

  #endScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 2em;
  }
</style>
</head>
<body>

<div id="header">
  <div id="concept">Concept</div>
  <div id="timer">60</div>
</div>
<div id="feedback"></div>
<div id="game"></div>

<div id="endScreen">
  <div id="scoreDisplay"></div>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
// Hardcoded concepts and examples
const concepts = [
  {
    topic: "Renewable Energy",
    examples: [
      { text: "Solar Power", match: true },
      { text: "Coal", match: false },
      { text: "Wind", match: true },
      { text: "Natural Gas", match: false }
    ]
  },
  {
    topic: "Fruits",
    examples: [
      { text: "Apple", match: true },
      { text: "Carrot", match: false },
      { text: "Banana", match: true },
      { text: "Potato", match: false }
    ]
  },
  {
    topic: "Animals",
    examples: [
      { text: "Cat", match: true },
      { text: "Car", match: false },
      { text: "Dog", match: true },
      { text: "Bike", match: false }
    ]
  }
];

let currentCard = null;
let score = 0;
let timeLeft = 60;
let gameActive = true;

const gameContainer = document.getElementById("game");
const conceptEl = document.getElementById("concept");
const feedbackEl = document.getElementById("feedback");
const timerEl = document.getElementById("timer");
const endScreen = document.getElementById("endScreen");
const scoreDisplay = document.getElementById("scoreDisplay");

function getRandomCard() {
  const concept = concepts[Math.floor(Math.random() * concepts.length)];
  const example = concept.examples[Math.floor(Math.random() * concept.examples.length)];
  return { concept: concept.topic, example };
}

function createCard(cardData) {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = cardData.example.text;
  gameContainer.appendChild(card);
  conceptEl.textContent = cardData.concept;

  let startX = 0, currentX = 0, offsetX = 0;
  let dragging = false;
  let ticking = false;

  function start(e) {
    dragging = true;
    startX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
    card.style.transition = "";
  }

  function move(e) {
    if (!dragging) return;
    currentX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
    offsetX = currentX - startX;

    if (!ticking) {
      requestAnimationFrame(() => {
        card.style.transform = `translateX(${offsetX}px) rotate(${offsetX/10}deg)`;
        ticking = false;
      });
      ticking = true;
    }
  }

  function end() {
    dragging = false;
    if (offsetX > 120) {
      handleChoice(true, card, cardData);
    } else if (offsetX < -120) {
      handleChoice(false, card, cardData);
    } else {
      card.style.transition = "transform 0.3s";
      card.style.transform = "translateX(0px) rotate(0deg)";
    }
  }

  card.addEventListener("mousedown", start);
  card.addEventListener("mousemove", move);
  card.addEventListener("mouseup", end);
  card.addEventListener("mouseleave", end);

  card.addEventListener("touchstart", start);
  card.addEventListener("touchmove", move);
  card.addEventListener("touchend", end);

  currentCard = card;
}

function handleChoice(choice, card, cardData) {
  if (!gameActive) return;

  const correct = choice === cardData.example.match;
  if (correct) score++;

  feedbackEl.textContent = correct ? "Correct!" : "Wrong!";
  setTimeout(() => { feedbackEl.textContent = ""; }, 500);

  requestAnimationFrame(() => {
    card.style.transition = "transform 0.5s ease-out";
    card.style.transform = choice ? "translateX(1000px) rotate(30deg)" : "translateX(-1000px) rotate(-30deg)";
  });

  card.addEventListener("transitionend", () => {
    gameContainer.removeChild(card);
    if (gameActive) {
      createCard(getRandomCard());
    }
  }, { once: true });
}

// Timer
const timerInterval = setInterval(() => {
  timeLeft--;
  timerEl.textContent = timeLeft;
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    endGame();
  }
}, 1000);

function endGame() {
  gameActive = false;
  if (currentCard) {
    gameContainer.removeChild(currentCard);
    currentCard = null;
  }
  feedbackEl.textContent = "";
  endScreen.style.display = "flex";
  scoreDisplay.textContent = `You got ${score} correct!`;
}

// Start first card
createCard(getRandomCard());
</script>

</body>
</html>
