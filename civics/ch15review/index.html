<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swipe Match Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    background: #f5f5f5;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 2em;
    margin: 0;
  }

  #startScreen, #gameScreen, #endScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  #startScreen input {
    font-size: 1.5em;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 250px;
    text-align: center;
  }

  #startScreen button, #endScreen button {
    font-size: 1.5em;
    padding: 15px 30px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: #007bff;
    color: white;
  }

  #gameScreen {
    display: none;
    width: 100%;
    height: 100%;
  }

  #concept {
    margin-top: 20px;
    font-size: 2em;
  }

  #game {
    flex: 1;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .card {
    position: absolute;
    width: 60%;
    max-width: 500px;
    height: 200px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    touch-action: none;
    user-select: none;
    overflow: visible;
  }

  .feedback {
    position: absolute;
    font-size: 2em;
    font-weight: bold;
    color: #000;
    background: rgba(255,255,255,0.8);
    padding: 10px 20px;
    border-radius: 12px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
    pointer-events: none;
    z-index: 2;
  }

  #endScreen h1 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  #endScreen h2 {
    font-size: 1.5em;
    margin: 10px 0;
  }
</style>
</head>
<body>

<div id="startScreen">
  <input type="text" id="nickname" placeholder="Enter your nickname">
  <button id="startBtn">Start</button>
</div>

<div id="gameScreen">
  <h1 id="concept"></h1>
  <div id="game"></div>
</div>

<div id="endScreen" style="display:none;">
  <h1 id="gameTitle"></h1>
  <h2 id="nicknameDisplay"></h2>
  <h2 id="scoreDisplay"></h2>
  <button id="playAgainBtn">Play Again</button>
</div>

<script>
  // ======= Game Data =======
  const gameData = {
    title: document.title,
    concept: "Renewable Energy",
    examples: [
      { text: "Solar Power", match: true },
      { text: "Coal", match: false },
      { text: "Wind", match: true },
      { text: "Natural Gas", match: false }
    ]
  };

  // ======= Game State =======
  let nickname = "";
  let currentIndex = 0;
  let score = 0;

  const startScreen = document.getElementById("startScreen");
  const gameScreen = document.getElementById("gameScreen");
  const endScreen = document.getElementById("endScreen");
  const conceptEl = document.getElementById("concept");
  const gameContainer = document.getElementById("game");
  const gameTitleEl = document.getElementById("gameTitle");
  const nicknameDisplay = document.getElementById("nicknameDisplay");
  const scoreDisplay = document.getElementById("scoreDisplay");

  // ======= Start Game =======
  document.getElementById("startBtn").addEventListener("click", () => {
    const input = document.getElementById("nickname").value.trim();
    if (input === "") {
      alert("Please enter your nickname");
      return;
    }
    nickname = input;
    startScreen.style.display = "none";
    gameScreen.style.display = "flex";
    currentIndex = 0;
    score = 0;
    conceptEl.textContent = gameData.concept;
    gameContainer.innerHTML = "";
    createCard(gameData.examples[currentIndex]);
  });

  // ======= Play Again =======
  document.getElementById("playAgainBtn").addEventListener("click", () => {
    endScreen.style.display = "none";
    startScreen.style.display = "flex";
    document.getElementById("nickname").value = "";
  });

  // ======= Create Card =======
  function createCard(item) {
    const card = document.createElement("div");
    card.className = "card";
    card.textContent = item.text;

    const feedback = document.createElement("div");
    feedback.className = "feedback";
    card.appendChild(feedback);

    gameContainer.appendChild(card);

    let startX = 0, currentX = 0, offsetX = 0;
    let dragging = false;

    function start(e) {
      dragging = true;
      startX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
      card.style.transition = ""; // remove transition while dragging
    }

    function move(e) {
      if (!dragging) return;
      currentX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
      offsetX = currentX - startX;
      card.style.transform = `translateX(${offsetX}px) rotate(${offsetX/10}deg)`;
    }

    function end() {
      dragging = false;
      if (offsetX > 120) {
        handleChoice(true, card, feedback);
      } else if (offsetX < -120) {
        handleChoice(false, card, feedback);
      } else {
        card.style.transition = "transform 0.3s";
        card.style.transform = "translateX(0px) rotate(0deg)";
      }
    }

    card.addEventListener("mousedown", start);
    card.addEventListener("mousemove", move);
    card.addEventListener("mouseup", end);
    card.addEventListener("mouseleave", end);

    card.addEventListener("touchstart", start);
    card.addEventListener("touchmove", move);
    card.addEventListener("touchend", end);
  }

  // ======= Handle Choice =======
  function handleChoice(choice, card, feedback) {
    const item = gameData.examples[currentIndex];
    const correct = choice === item.match;
    if (correct) score++;

    // show feedback message
    feedback.textContent = correct ? "Correct!" : "Wrong!";
    feedback.style.display = "block";

    setTimeout(() => {
      feedback.style.display = "none";
      card.style.transition = "transform 0.5s ease-out";
      card.style.transform = choice ? "translateX(1000px) rotate(30deg)" : "translateX(-1000px) rotate(-30deg)";
    }, 500);

    setTimeout(() => {
      gameContainer.removeChild(card);
      currentIndex++;
      if (currentIndex < gameData.examples.length) {
        createCard(gameData.examples[currentIndex]);
      } else {
        endGame();
      }
    }, 1000);
  }

  // ======= End Game =======
  function endGame() {
    gameScreen.style.display = "none";
    endScreen.style.display = "flex";
    gameTitleEl.textContent = gameData.title;
    nicknameDisplay.textContent = `Well done, ${nickname}!`;
    scoreDisplay.textContent = `You got ${score} out of ${gameData.examples.length} correct!`;
  }
</script>

</body>
</html>
