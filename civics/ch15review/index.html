<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Swipe Match Demo</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  #concept {
    margin-top: 20px;
    font-size: 2em;
  }

  #feedback {
    font-size: 2em;
    height: 2em;
    margin-top: 10px;
    text-align: center;
  }

  #game {
    position: relative;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
  }

  .card {
    position: absolute;
    width: 60%;
    max-width: 500px;
    height: 200px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5em;
    touch-action: none;
    user-select: none;
    overflow: hidden;
  }

  #endScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 2em;
  }
</style>
</head>
<body>

<h1 id="concept">Renewable Energy</h1>
<div id="feedback"></div>
<div id="game"></div>

<div id="endScreen">
  <div id="scoreDisplay"></div>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
const examples = [
  { text: "Solar Power", match: true },
  { text: "Coal", match: false },
  { text: "Wind", match: true },
  { text: "Natural Gas", match: false }
];

let currentIndex = 0;
let score = 0;

const gameContainer = document.getElementById("game");
const endScreen = document.getElementById("endScreen");
const scoreDisplay = document.getElementById("scoreDisplay");
const feedbackEl = document.getElementById("feedback");

function createCard(item) {
  const card = document.createElement("div");
  card.className = "card";
  card.textContent = item.text;
  gameContainer.appendChild(card);

  let startX = 0, currentX = 0, offsetX = 0;
  let dragging = false;
  let ticking = false;

  function start(e) {
    dragging = true;
    startX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
    card.style.transition = ""; // remove transition while dragging
  }

  function move(e) {
    if (!dragging) return;
    currentX = e.type.includes("touch") ? e.touches[0].clientX : e.clientX;
    offsetX = currentX - startX;

    if (!ticking) {
      requestAnimationFrame(() => {
        card.style.transform = `translateX(${offsetX}px) rotate(${offsetX/10}deg)`;
        ticking = false;
      });
      ticking = true;
    }
  }

  function end() {
    dragging = false;
    if (offsetX > 120) {
      handleChoice(true, card);
    } else if (offsetX < -120) {
      handleChoice(false, card);
    } else {
      card.style.transition = "transform 0.3s";
      card.style.transform = "translateX(0px) rotate(0deg)";
    }
  }

  card.addEventListener("mousedown", start);
  card.addEventListener("mousemove", move);
  card.addEventListener("mouseup", end);
  card.addEventListener("mouseleave", end);

  card.addEventListener("touchstart", start);
  card.addEventListener("touchmove", move);
  card.addEventListener("touchend", end);
}

function handleChoice(choice, card) {
  const item = examples[currentIndex];
  const correct = choice === item.match;
  if (correct) score++;

  // Show feedback below the concept
  feedbackEl.textContent = correct ? "Correct!" : "Wrong!";
  setTimeout(() => { feedbackEl.textContent = ""; }, 500);

  // Slide card off-screen smoothly
  requestAnimationFrame(() => {
    card.style.transition = "transform 0.5s ease-out";
    card.style.transform = choice ? "translateX(1000px) rotate(30deg)" : "translateX(-1000px) rotate(-30deg)";
  });

  // Remove card after transition ends
  card.addEventListener("transitionend", () => {
    gameContainer.removeChild(card);
    currentIndex++;
    if (currentIndex < examples.length) {
      createCard(examples[currentIndex]);
    } else {
      endGame();
    }
  }, { once: true });
}

function endGame() {
  gameContainer.innerHTML = "";
  feedbackEl.textContent = "";
  scoreDisplay.textContent = `You got ${score} out of ${examples.length} correct!`;
  endScreen.style.display = "flex";
}

// Start the first card
createCard(examples[currentIndex]);
</script>

</body>
</html>
