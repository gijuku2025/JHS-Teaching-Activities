<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Match Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #f0f4f8;
      overflow: hidden;
    }

    /* Header with concept + timer */
    #header {
      position: relative;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    #concept {
      font-size: 2em;
      font-weight: bold;
      margin: 0;
    }

    #timer {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    #feedback {
      font-size: 1.5em;
      color: #333;
      height: 1.5em;
      margin-top: 5px;
    }

    /* Game area */
    #game {
      position: relative;
      width: 80%;
      max-width: 400px;
      height: 60%;
      margin-top: 20px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      cursor: grab;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    /* End screen */
    #endScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-top: 40px;
    }

    #endScreen h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    #restartBtn {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    #restartBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1 id="concept">Concept</h1>
    <div id="feedback"></div>
    <div id="timer">60</div>
  </div>

  <div id="game"></div>

  <div id="endScreen">
    <h2 id="finalTitle"></h2>
    <p id="score"></p>
    <button id="restartBtn">Play Again</button>
  </div>

  <script>
    const concepts = [
      {
        topic: "Renewable Energy",
        examples: [
          { text: "Solar Power", match: true },
          { text: "Coal", match: false },
          { text: "Wind", match: true },
          { text: "Natural Gas", match: false }
        ]
      },
      {
        topic: "Fruits",
        examples: [
          { text: "Apple", match: true },
          { text: "Carrot", match: false },
          { text: "Banana", match: true },
          { text: "Potato", match: false }
        ]
      }
    ];

    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let gameActive = false;

    const conceptEl = document.getElementById("concept");
    const feedbackEl = document.getElementById("feedback");
    const timerEl = document.getElementById("timer");
    const gameEl = document.getElementById("game");
    const endScreen = document.getElementById("endScreen");
    const finalTitle = document.getElementById("finalTitle");
    const scoreEl = document.getElementById("score");
    const restartBtn = document.getElementById("restartBtn");

    function startGame() {
      score = 0;
      timeLeft = 60;
      gameActive = true;
      feedbackEl.textContent = "";
      endScreen.style.display = "none";
      gameEl.innerHTML = "";
      timerEl.textContent = timeLeft;

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      nextCard();
    }

    function endGame() {
      gameActive = false;
      clearInterval(timerInterval);
      gameEl.innerHTML = "";
      endScreen.style.display = "flex";
      finalTitle.textContent = "Concept Match Game";
      scoreEl.textContent = "Your score: " + score;
    }

    function nextCard() {
      if (!gameActive) return;

      // Pick random concept + example
      const concept = concepts[Math.floor(Math.random() * concepts.length)];
      const example = concept.examples[Math.floor(Math.random() * concept.examples.length)];

      conceptEl.textContent = concept.topic;

      const card = document.createElement("div");
      card.className = "card";
      card.textContent = example.text;
      gameEl.appendChild(card);

      let offsetX = 0, offsetY = 0;

      function onMouseDown(e) {
        e.preventDefault();
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      }

      function onMouseMove(e) {
        offsetX = e.movementX;
        offsetY = e.movementY;
        card.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(${offsetX/10}deg)`;
      }

      function onMouseUp() {
        document.removeEventListener("mousemove", onMouseMove);
        document.removeEventListener("mouseup", onMouseUp);

        if (Math.abs(offsetX) > 100) {
          const isRight = offsetX > 0;
          handleChoice(isRight, example.match);
          card.style.transition = "transform 0.3s ease, opacity 0.3s ease";
          card.style.transform = `translate(${isRight ? 500 : -500}px, ${offsetY}px) rotate(${offsetX/10}deg)`;
          card.style.opacity = 0;
          setTimeout(() => {
            gameEl.removeChild(card);
            if (gameActive) nextCard();
          }, 300);
        } else {
          card.style.transition = "transform 0.3s ease";
          card.style.transform = "translate(0,0)";
        }
      }

      card.addEventListener("mousedown", onMouseDown);
    }

    function handleChoice(swipeRight, isMatch) {
      const correct = (swipeRight && isMatch) || (!swipeRight && !isMatch);
      if (correct) {
        score++;
        feedbackEl.textContent = "Correct!";
        feedbackEl.style.color = "green";
      } else {
        feedbackEl.textContent = "Wrong!";
        feedbackEl.style.color = "red";
      }
      setTimeout(() => feedbackEl.textContent = "", 700);
    }

    restartBtn.addEventListener("click", startGame);

    // Start automatically for demo
    startGame();
  </script>
</body>
</html>
