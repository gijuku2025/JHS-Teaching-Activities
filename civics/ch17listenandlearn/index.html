<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 17 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 17 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
   { en: "Schools, roads, parks, water services and so on are called social capital.", jp: "学校、道路、公園、水道などは社会資本と呼ばれる。", enAudio: "audio/01_schools_roads_parks_water_serv_en.mp3", jpAudio: "audio/01_schools_roads_parks_water_serv_jp.mp3" },
  { en: "Social capital is very important for the market economy.", jp: "社会資本は市場経済にとってとても重要である。", enAudio: "audio/02_social_capital_is_very_importa_en.mp3", jpAudio: "audio/02_social_capital_is_very_importa_jp.mp3" },
  { en: "Private companies cannot easily build things like schools or roads.", jp: "私企業は学校や道路などを簡単に作ることができない。", enAudio: "audio/03_private_companies_cannot_easil_en.mp3", jpAudio: "audio/03_private_companies_cannot_easil_jp.mp3" },
  { en: "The government uses taxes to pay for them.", jp: "政府は税金を使ってそれらを支払う。", enAudio: "audio/04_the_government_uses_taxes_to_p_en.mp3", jpAudio: "audio/04_the_government_uses_taxes_to_p_jp.mp3" },
  { en: "The government adjusts the tax system and the social security system so that everyone has enough money to live.", jp: "政府は税金制度と社会保障制度を調整し、すべての人が生活に必要な十分なお金を持てるようにする。", enAudio: "audio/05_the_government_adjusts_the_tax_en.mp3", jpAudio: "audio/05_the_government_adjusts_the_tax_jp.mp3" },
  { en: "It makes rules to protect consumers, workers, and the environment.", jp: "政府は消費者、労働者、そして環境を守るために規則を作る。", enAudio: "audio/06_it_makes_rules_to_protect_cons_en.mp3", jpAudio: "audio/06_it_makes_rules_to_protect_cons_jp.mp3" },
  { en: "It also makes rules to stop monopolies and make the economy safe and fair for everyone.", jp: "また、独占を防ぎ、皆にとって安全で公平な経済を作るための規則を作る。", enAudio: "audio/07_it_also_makes_rules_to_stop_mo_en.mp3", jpAudio: "audio/07_it_also_makes_rules_to_stop_mo_jp.mp3" },
  { en: "When there is a recession, the government increases spending and invests in social capital.", jp: "不景気の時、政府は支出を増やし、社会資本に投資する。", enAudio: "audio/08_when_there_is_a_recession_the__en.mp3", jpAudio: "audio/08_when_there_is_a_recession_the__jp.mp3" },
  { en: "This is called public investment.", jp: "これは公共投資と呼ばれる。", enAudio: "audio/09_this_is_called_public_investme_en.mp3", jpAudio: "audio/09_this_is_called_public_investme_jp.mp3" },
  { en: "It also decreases taxes so that companies and households have more money to buy commodities.", jp: "また、税金を減らして企業や世帯が商品を購入するためのお金を増やす。", enAudio: "audio/10_it_also_decreases_taxes_so_tha_en.mp3", jpAudio: "audio/10_it_also_decreases_taxes_so_tha_jp.mp3" },
  { en: "When there is a boom in the economy, the government decreases spending and increases taxes.", jp: "経済が好景気の時、政府は支出を減らし、税金を増やす。", enAudio: "audio/11_when_there_is_a_boom_in_the_ec_en.mp3", jpAudio: "audio/11_when_there_is_a_boom_in_the_ec_jp.mp3" },
  { en: "This is called public financial policy.", jp: "これは財政政策と呼ばれる。", enAudio: "audio/12_this_is_called_public_financia_en.mp3", jpAudio: "audio/12_this_is_called_public_financia_jp.mp3" },
  { en: "National and local governments borrow money by selling government bonds and local bonds.", jp: "中央政府と地方政府は国債と地方債を売ることでお金を借りる。", enAudio: "audio/13_national_and_local_governments_en.mp3", jpAudio: "audio/13_national_and_local_governments_jp.mp3" },
  { en: "If they sell too many government bonds, it will take a long time to pay back the money.", jp: "政府が国債を売りすぎると、そのお金を返済するのに時間がかかる。", enAudio: "audio/14_if_they_sell_too_many_governme_en.mp3", jpAudio: "audio/14_if_they_sell_too_many_governme_jp.mp3" },
  { en: "These countries must decide whether to cut spending and move toward small government or to keep big government and increase taxes.", jp: "これらの国々は支出を削減して「小さい政府」へ移行するか、または「大きい政府」を維持して増税するかを決定しなければならない。", enAudio: "audio/15_these_countries_must_decide_wh_en.mp3", jpAudio: "audio/15_these_countries_must_decide_wh_jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
