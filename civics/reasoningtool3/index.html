<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Argument Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    textarea {
      width: 100%;
      height: 70px;
      margin-top: 5px;
      font-size: 14px;
    }

    select {
      margin-top: 5px;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }

    .note {
      font-size: 13px;
      color: #555;
    }

    #outputScreen {
      display: none;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="container" id="inputScreen">
  <h1>Argument Builder</h1>
  <p class="note">Choose a sentence starter or write your own.</p>

  <label>Claim (Your opinion)</label>
  <select onchange="insertStarter(this, 'claim')">
    <option value="">Choose a starter...</option>
    <option value="I think that ">I think that …</option>
    <option value="I believe that ">I believe that …</option>
    <option value="In my opinion, ">In my opinion, …</option>
  </select>
  <textarea id="claim"></textarea>

  <label>Reason 1</label>
  <select onchange="insertStarter(this, 'reason1')">
    <option value="">Choose a starter...</option>
    <option value="This is true because ">This is true because …</option>
    <option value="One reason is that ">One reason is that …</option>
    <option value="First, ">First, …</option>
  </select>
  <textarea id="reason1"></textarea>

  <label>Evidence for Reason 1</label>
  <select onchange="insertStarter(this, 'evidence1')">
    <option value="">Choose a starter...</option>
    <option value="For example, ">For example, …</option>
    <option value="According to the text, ">According to the text, …</option>
    <option value="This shows that ">This shows that …</option>
  </select>
  <textarea id="evidence1"></textarea>

  <label>Reason 2</label>
  <select onchange="insertStarter(this, 'reason2')">
    <option value="">Choose a starter...</option>
    <option value="Another reason is that ">Another reason is that …</option>
    <option value="Second, ">Second, …</option>
    <option value="Also, ">Also, …</option>
  </select>
  <textarea id="reason2"></textarea>

  <label>Evidence for Reason 2</label>
  <select onchange="insertStarter(this, 'evidence2')">
    <option value="">Choose a starter...</option>
    <option value="For example, ">For example, …</option>
    <option value="Data shows that ">Data shows that …</option>
    <option value="This proves that ">This proves that …</option>
  </select>
  <textarea id="evidence2"></textarea>

  <label>Counterargument (Opposite opinion)</label>
  <select onchange="insertStarter(this, 'counter')">
    <option value="">Choose a starter...</option>
    <option value="Some people think that ">Some people think that …</option>
    <option value="Others believe that ">Others believe that …</option>
    <option value="It is often said that ">It is often said that …</option>
  </select>
  <textarea id="counter"></textarea>

  <label>Rebuttal (Your answer)</label>
  <select onchange="insertStarter(this, 'rebuttal')">
    <option value="">Choose a starter...</option>
    <option value="However, I believe that ">However, I believe that …</option>
    <option value="I disagree because ">I disagree because …</option>
    <option value="This opinion is weak because ">This opinion is weak because …</option>
  </select>
  <textarea id="rebuttal"></textarea>

  <button onclick="showOutput()">Show My Argument</button>
</div>

<div class="container" id="outputScreen">
  <h1>My Argument</h1>
  <div id="outputText"></div>
  <button onclick="goBack()">Edit</button>
</div>

<script>
function insertStarter(selectBox, textareaId) {
  let textarea = document.getElementById(textareaId);
  if (textarea.value === "") {
    textarea.value = selectBox.value;
  }
  selectBox.selectedIndex = 0;
}

function showOutput() {
  let text =
`CLAIM:
${claim.value}

REASON 1:
${reason1.value}

EVIDENCE 1:
${evidence1.value}

REASON 2:
${reason2.value}

EVIDENCE 2:
${evidence2.value}

COUNTERARGUMENT:
${counter.value}

REBUTTAL:
${rebuttal.value}
`;

  outputText.textContent = text;
  inputScreen.style.display = "none";
  outputScreen.style.display = "block";
}

function goBack() {
  outputScreen.style.display = "none";
  inputScreen.style.display = "block";
}
</script>

</body>
</html>
