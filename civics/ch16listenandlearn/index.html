<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 16 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 16 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
   { en: "Governments use money to pay for things such as roads, schools, and hospitals, and give services to their citizens.", jp: "政府は道路、学校、病院などにお金を使い、国民にサービスを提供します。", enAudio: "audio/01_governments_use_money_to_pay_f_en.mp3", jpAudio: "audio/01_governments_use_money_to_pay_f_jp.mp3" },
  { en: "Citizens fund these public services through taxes.", jp: "国民は税金を通じてこれらの公共サービスを支えています。", enAudio: "audio/02_citizens_fund_these_public_ser_en.mp3", jpAudio: "audio/02_citizens_fund_these_public_ser_jp.mp3" },
  { en: "This is called public finance.", jp: "これを公共財政と呼びます。", enAudio: "audio/03_this_is_called_public_finance_en.mp3", jpAudio: "audio/03_this_is_called_public_finance_jp.mp3" },
  { en: "Every year, governments make plans for how to spend money and collect taxes.", jp: "毎年、政府はお金の使い道と税金を集める方法を計画します。", enAudio: "audio/04_every_year_governments_make_pl_en.mp3", jpAudio: "audio/04_every_year_governments_make_pl_jp.mp3" },
  { en: "These plans are called government budgets.", jp: "これらの計画は政府予算と呼ばれます。", enAudio: "audio/05_these_plans_are_called_governm_en.mp3", jpAudio: "audio/05_these_plans_are_called_governm_jp.mp3" },
  { en: "Government budgets tell us which things the government thinks are important.", jp: "政府予算は、政府がどんなことを重要だと考えているか教えてくれます。", enAudio: "audio/06_government_budgets_tell_us_whi_en.mp3", jpAudio: "audio/06_government_budgets_tell_us_whi_jp.mp3" },
  { en: "Members of the national and local assemblies discuss and vote to decide government budgets.", jp: "国会や地方議会の議員が話し合い、投票して政府予算を決定します。", enAudio: "audio/07_members_of_the_national_and_lo_en.mp3", jpAudio: "audio/07_members_of_the_national_and_lo_jp.mp3" },
  { en: "Citizens have sovereignty over public finance, so they should understand how governments collect taxes and spend money.", jp: "国民は公共財政に対して主権を持つため、政府がどのように税金を集め、お金を使うのかを理解する必要があります。", enAudio: "audio/08_citizens_have_sovereignty_over_en.mp3", jpAudio: "audio/08_citizens_have_sovereignty_over_jp.mp3" },
  { en: "Governments cannot collect taxes unless national and local assemblies make tax laws.", jp: "政府は、国会や地方議会が税法を作らない限り税金を集めることはできません。", enAudio: "audio/09_governments_cannot_collect_tax_en.mp3", jpAudio: "audio/09_governments_cannot_collect_tax_jp.mp3" },
  { en: "Tax laws tell us what kinds of taxes there are and who should pay them.", jp: "税法はどのような種類の税金があるか、そして誰がそれを払うべきかを教えてくれます。", enAudio: "audio/10_tax_laws_tell_us_what_kinds_of_en.mp3", jpAudio: "audio/10_tax_laws_tell_us_what_kinds_of_jp.mp3" },
  { en: "Citizens pay national tax to the national government.", jp: "国民は国税を中央政府に支払います。", enAudio: "audio/11_citizens_pay_national_tax_to_t_en.mp3", jpAudio: "audio/11_citizens_pay_national_tax_to_t_jp.mp3" },
  { en: "They pay local tax to local governments.", jp: "地方税は地方自治体に支払います。", enAudio: "audio/12_they_pay_local_tax_to_local_go_en.mp3", jpAudio: "audio/12_they_pay_local_tax_to_local_go_jp.mp3" },
  { en: "Citizens pay income tax and corporations pay corporate tax.", jp: "国民は所得税を払い、企業は法人税を支払います。", enAudio: "audio/13_citizens_pay_income_tax_and_co_en.mp3", jpAudio: "audio/13_citizens_pay_income_tax_and_co_jp.mp3" },
  { en: "Consumption tax and liquor tax are paid to retailers and producers, who deliver them to the government.", jp: "消費税と酒税は小売業者や生産者に支払われ、彼らがそれを政府に届けます。", enAudio: "audio/14_consumption_tax_and_liquor_tax_en.mp3", jpAudio: "audio/14_consumption_tax_and_liquor_tax_jp.mp3" },
  { en: "For income tax, people with high incomes pay a higher proportion of their income, and this is called a progressive tax.", jp: "所得税では収入が高い人ほど収入の比率が高い税金を支払い、これを累進課税と呼びます。", enAudio: "audio/15_for_income_tax_people_with_hig_en.mp3", jpAudio: "audio/15_for_income_tax_people_with_hig_jp.mp3" },
];

let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
