<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Space Argument Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #game {
    background: white;
    width: 750px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1, h2 { text-align: center; }
  .box {
    background: #eef2f7;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 15px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
  }
  .choice {
    display: block;
    width: 100%;
    margin: 8px 0;
    text-align: left;
  }
  .hidden { display: none; }
  .score { font-weight: bold; }
</style>
</head>
<body>

<div id="game">

<div id="startScreen">
  <h1>Public Space: Argument Game</h1>
  <p>You will read a situation.</p>
  <p>The game will give you a position.</p>
  <p>Choose the strongest argument.</p>
  <button onclick="startGame()">Start</button>
</div>

<div id="caseScreen" class="hidden">
  <h2 id="caseTitle"></h2>
  <div class="box" id="caseText"></div>
  <button onclick="assignSide()">Get My Position</button>
</div>

<div id="sideScreen" class="hidden">
  <h2>Your Position</h2>
  <div class="box" id="sideSituation"></div>
  <div class="box" id="sideText"></div>
  <button onclick="showArguments()">Choose Argument</button>
</div>

<div id="argumentScreen" class="hidden">
  <h2>Choose Your Argument</h2>
  <div class="box" id="argumentSituation"></div>
  <div class="box" id="argumentSide"></div>
  <div id="argumentButtons"></div>
</div>

<div id="feedbackScreen" class="hidden">
  <h2>Judge</h2>
  <p id="feedbackText"></p>
  <p class="score" id="scoreText"></p>
  <button onclick="showOtherSide()">See Both Arguments</button>
</div>

<div id="otherSideScreen" class="hidden">
  <h2>Argument Result</h2>
  <div class="box" id="resultSituation"></div>
  <div class="box" id="resultSide"></div>
  <div class="box" id="resultArgument"></div>

  <h3>Other Side</h3>
  <div class="box" id="otherSidePosition"></div>
  <div class="box" id="otherSideArgument"></div>

  <button onclick="nextCase()">Next Case</button>
</div>

<div id="resultScreen" class="hidden">
  <h2>Your Result</h2>
  <p id="finalScore"></p>
  <p id="finalComment"></p>
  <button onclick="restart()">Play Again</button>
</div>

</div>

<script>
const cases = [
{
  title: "Case 1: Music in the Park",
  text: "A student wants to play loud music in a public park. Other people want quiet.",
  sideA: "The student should be allowed to play loud music in the park.",
  sideB: "The student should NOT be allowed to play loud music in the park.",

  argumentsA: [
    { text: "The park is a public space for many activities, not only quiet rest.", points: 2, feedback: "Good. You used public space purpose." },
    { text: "People who want quiet can move to another area of the park.", points: 2, feedback: "Good. You used choice and flexibility." },
    { text: "There is no rule against playing music in the park.", points: 2, feedback: "Good. You used rule and agreement." },
    { text: "Music can make the park lively and enjoyable for many visitors.", points: 1, feedback: "Okay. You used social happiness." },
    { text: "Some people like listening to music while relaxing.", points: 1, feedback: "Okay. You used happiness." },
    { text: "It’s fun to play loud music.", points: 0, feedback: "Weak. Only personal happiness." }
  ],

  argumentsB: [
    { text: "The park is a shared space, so one person’s music should not disturb many others.", points: 2, feedback: "Good. You used society over individual." },
    { text: "People use parks to rest and enjoy nature, and loud music prevents this.", points: 2, feedback: "Good. You used purpose of the park." },
    { text: "Noise spreads far and affects people who did not choose to hear it.", points: 2, feedback: "Good. You used lack of consent." },
    { text: "Rules are needed in public spaces to protect everyone’s comfort.", points: 2, feedback: "Good. You used agreement and order." },
    { text: "Many people go to parks to escape city noise.", points: 1, feedback: "Okay. You used environment and happiness." },
    { text: "Loud music is annoying.", points: 0, feedback: "Weak. Only emotion." }
  ]
},

{
  title: "Case 2: Club Room",
  text: "Two school clubs want the same classroom after school. Only one club can use it.",
  sideA: "The school should give the room to the bigger club.",
  sideB: "The school should make the clubs share the room.",

  argumentsA: [
    { text: "More students can use the room if the bigger club gets it.", points: 2, feedback: "Good. You used efficiency." },
    { text: "The bigger club needs more space to practice safely and properly.", points: 2, feedback: "Good. You used need and safety." },
    { text: "Using the room for the bigger club makes the best use of school resources.", points: 2, feedback: "Good. You used resource management." },
    { text: "If the room is always shared, practice time will be too short for both clubs.", points: 1, feedback: "Okay. You used practical consequences." },
    { text: "The school should choose the option that helps the most students.", points: 1, feedback: "Okay. You used society-first logic." },
    { text: "Big clubs are more important.", points: 0, feedback: "Weak. Value judgment only." }
  ],

  argumentsB: [
    { text: "Both clubs are school activities and should be treated equally.", points: 2, feedback: "Good. You used fairness and equality." },
    { text: "Sharing teaches cooperation and respect between students.", points: 2, feedback: "Good. You used social learning." },
    { text: "No club should have special power just because it is bigger.", points: 2, feedback: "Good. You used anti-discrimination logic." },
    { text: "If one club always wins, the smaller club may disappear.", points: 1, feedback: "Okay. You used protection of minority groups." },
    { text: "The school should make rules that are fair for all clubs.", points: 1, feedback: "Okay. You used rule-based reasoning." },
    { text: "It feels unfair.", points: 0, feedback: "Weak. Emotion only." }
  ]
}
];

let currentCase = 0;
let score = 0;
let currentSide = "";
let otherSide = "";
let chosenArgument = "";
let otherArgument = "";
let argumentSet = [];
let otherArgumentSet = [];

function startGame() {
  document.getElementById("startScreen").classList.add("hidden");
  showCase();
}

function showCase() {
  const c = cases[currentCase];
  document.getElementById("caseTitle").innerText = c.title;
  document.getElementById("caseText").innerText = c.text;
  document.getElementById("caseScreen").classList.remove("hidden");
}

function assignSide() {
  document.getElementById("caseScreen").classList.add("hidden");
  const c = cases[currentCase];

  if (Math.random() < 0.5) {
    currentSide = c.sideA;
    otherSide = c.sideB;
    argumentSet = c.argumentsA;
    otherArgumentSet = c.argumentsB;
  } else {
    currentSide = c.sideB;
    otherSide = c.sideA;
    argumentSet = c.argumentsB;
    otherArgumentSet = c.argumentsA;
  }

  document.getElementById("sideSituation").innerText = c.text;
  document.getElementById("sideText").innerText = "Your position: " + currentSide;
  document.getElementById("sideScreen").classList.remove("hidden");
}

function showArguments() {
  document.getElementById("sideScreen").classList.add("hidden");
  const c = cases[currentCase];
  const container = document.getElementById("argumentButtons");
  container.innerHTML = "";

  document.getElementById("argumentSituation").innerText = c.text;
  document.getElementById("argumentSide").innerText = "Your position: " + currentSide;

  argumentSet.forEach((arg, index) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = arg.text;
    btn.onclick = () => chooseArgument(index);
    container.appendChild(btn);
  });

  document.getElementById("argumentScreen").classList.remove("hidden");
}

function chooseArgument(index) {
  document.getElementById("argumentScreen").classList.add("hidden");
  const arg = argumentSet[index];
  chosenArgument = arg.text;
  score += arg.points;

  const rand = Math.floor(Math.random() * otherArgumentSet.length);
  otherArgument = otherArgumentSet[rand].text;

  document.getElementById("feedbackText").innerText = arg.feedback;
  document.getElementById("scoreText").innerText = "+" + arg.points + " points";
  document.getElementById("feedbackScreen").classList.remove("hidden");
}

function showOtherSide() {
  document.getElementById("feedbackScreen").classList.add("hidden");
  const c = cases[currentCase];

  document.getElementById("resultSituation").innerText = "Situation: " + c.text;
  document.getElementById("resultSide").innerText = "Your position: " + currentSide;
  document.getElementById("resultArgument").innerText = "Your argument: " + chosenArgument;
  document.getElementById("otherSidePosition").innerText = "Other position: " + otherSide;
  document.getElementById("otherSideArgument").innerText = "Other argument: " + otherArgument;

  document.getElementById("otherSideScreen").classList.remove("hidden");
}

function nextCase() {
  document.getElementById("otherSideScreen").classList.add("hidden");
  currentCase++;

  if (currentCase < cases.length) {
    showCase();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("finalScore").innerText =
    "Total Score: " + score + " / " + (cases.length * 2);

  let comment = "";
  if (score >= 3) {
    comment = "Excellent. You used strong social arguments.";
  } else if (score >= 2) {
    comment = "Good. Try to use fairness and society more.";
  } else {
    comment = "Try again. Avoid opinion-only arguments.";
  }

  document.getElementById("finalComment").innerText = comment;
  document.getElementById("resultScreen").classList.remove("hidden");
}

function restart() {
  currentCase = 0;
  score = 0;
  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("startScreen").classList.remove("hidden");
}
</script>

</body>
</html>
