<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Public Space Argument Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #game {
    background: white;
    width: 700px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1, h2 {
    text-align: center;
  }
  .box {
    background: #eef2f7;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 15px;
    margin-top: 15px;
    font-size: 16px;
    cursor: pointer;
  }
  .choice {
    display: block;
    width: 100%;
    margin: 8px 0;
    text-align: left;
  }
  .hidden {
    display: none;
  }
  .score {
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div id="game">

  <!-- START -->
  <div id="startScreen">
    <h1>Public Space: Argument Game</h1>
    <p>You will read a situation.</p>
    <p>The game will give you a position.</p>
    <p>Choose the strongest argument.</p>
    <p>This is about reasoning, not your opinion.</p>
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- CASE -->
  <div id="caseScreen" class="hidden">
    <h2 id="caseTitle"></h2>
    <div class="box" id="caseText"></div>
    <button onclick="assignSide()">Get My Position</button>
  </div>

  <!-- SIDE -->
  <div id="sideScreen" class="hidden">
    <h2>Your Position</h2>
    <div class="box" id="sideSituation"></div>
    <div class="box" id="sideText"></div>
    <button onclick="showArguments()">Choose Argument</button>
  </div>

  <!-- ARGUMENT -->
  <div id="argumentScreen" class="hidden">
    <h2>Choose Your Argument</h2>
    <div class="box" id="argumentSituation"></div>
    <div class="box" id="argumentSide"></div>
    <div id="argumentButtons"></div>
  </div>

  <!-- FEEDBACK -->
  <div id="feedbackScreen" class="hidden">
    <h2>Judge's Decision</h2>
    <p id="feedbackText"></p>
    <p class="score" id="scoreText"></p>
    <button onclick="showOtherSide()">See Result</button>
  </div>

  <!-- RESULT DETAIL -->
  <div id="otherSideScreen" class="hidden">
    <h2>You Argued</h2>
    <div class="box" id="resultSituation"></div>
    <div class="box" id="resultSide"></div>
    <div class="box" id="resultArgument"></div>

    <h3>Other Side</h3>
    <div class="box" id="otherSideText"></div>

    <button onclick="nextCase()">Next Case</button>
  </div>

  <!-- FINAL -->
  <div id="resultScreen" class="hidden">
    <h2>Your Result</h2>
    <p id="finalScore"></p>
    <p id="finalComment"></p>
    <button onclick="restart()">Play Again</button>
  </div>

</div>

<script>
const cases = [
  {
    title: "Case 1: Music in the Park",
    text: "A student wants to play loud music in a public park. Other people want quiet. There is a conflict. The city must decide.",
    sideA: "The student should be allowed to play loud music in the park.",
    sideB: "The student should NOT be allowed to play loud music in the park."
  },
  {
    title: "Case 2: Club Room",
    text: "Two school clubs want the same classroom after school. Only one club can use it. The school must decide.",
    sideA: "The school should give the room to the bigger club.",
    sideB: "The school should make the clubs share the room."
  },
  {
    title: "Case 3: Curfew",
    text: "A city wants a 9 p.m. curfew for 16-year-olds. Some people agree. Some people disagree.",
    sideA: "The city should NOT have a curfew for 16-year-olds.",
    sideB: "The city should have a curfew for 16-year-olds."
  },
  {
    title: "Case 4: Voting Age",
    text: "People can vote at 18. Some people say this is good. Some people say it is too early.",
    sideA: "18-year-olds should be allowed to vote.",
    sideB: "18-year-olds should NOT be allowed to vote yet."
  }
];

const argumentsList = [
  { text: "This is fair because everyone can use the park peacefully.", points: 2, feedback: "Good argument. You used fairness." },
  { text: "This helps many people, not only one person.", points: 2, feedback: "Good argument. You used society." },
  { text: "This rule makes decisions clear and easy.", points: 2, feedback: "Good argument. You used efficiency." },
  { text: "Some people will be happy with this decision.", points: 1, feedback: "Okay argument. You talked about happiness." },
  { text: "I think this is better.", points: 0, feedback: "Weak argument. This is only personal opinion." }
];

let currentCase = 0;
let score = 0;
let currentSide = "";
let otherSide = "";
let chosenArgument = "";

function startGame() {
  document.getElementById("startScreen").classList.add("hidden");
  showCase();
}

function showCase() {
  const c = cases[currentCase];
  document.getElementById("caseTitle").innerText = c.title;
  document.getElementById("caseText").innerText = c.text;
  document.getElementById("caseScreen").classList.remove("hidden");
}

function assignSide() {
  document.getElementById("caseScreen").classList.add("hidden");
  const c = cases[currentCase];

  if (Math.random() < 0.5) {
    currentSide = c.sideA;
    otherSide = c.sideB;
  } else {
    currentSide = c.sideB;
    otherSide = c.sideA;
  }

  document.getElementById("sideSituation").innerText = c.text;
  document.getElementById("sideText").innerText = "Your position: " + currentSide;
  document.getElementById("sideScreen").classList.remove("hidden");
}

function showArguments() {
  document.getElementById("sideScreen").classList.add("hidden");
  const c = cases[currentCase];
  const container = document.getElementById("argumentButtons");
  container.innerHTML = "";

  document.getElementById("argumentSituation").innerText = c.text;
  document.getElementById("argumentSide").innerText = "Your position: " + currentSide;

  argumentsList.forEach((arg, index) => {
    const btn = document.createElement("button");
    btn.className = "choice";
    btn.innerText = arg.text;
    btn.onclick = () => chooseArgument(index);
    container.appendChild(btn);
  });

  document.getElementById("argumentScreen").classList.remove("hidden");
}

function chooseArgument(index) {
  document.getElementById("argumentScreen").classList.add("hidden");
  const arg = argumentsList[index];
  chosenArgument = arg.text;
  score += arg.points;

  document.getElementById("feedbackText").innerText = arg.feedback;
  document.getElementById("scoreText").innerText = "+" + arg.points + " points";
  document.getElementById("feedbackScreen").classList.remove("hidden");
}

function showOtherSide() {
  document.getElementById("feedbackScreen").classList.add("hidden");
  const c = cases[currentCase];

  document.getElementById("resultSituation").innerText = "Situation: " + c.text;
  document.getElementById("resultSide").innerText = "Your position: " + currentSide;
  document.getElementById("resultArgument").innerText = "Your argument: " + chosenArgument;
  document.getElementById("otherSideText").innerText = "Other position: " + otherSide;

  document.getElementById("otherSideScreen").classList.remove("hidden");
}

function nextCase() {
  document.getElementById("otherSideScreen").classList.add("hidden");
  currentCase++;

  if (currentCase < cases.length) {
    showCase();
  } else {
    showResult();
  }
}

function showResult() {
  document.getElementById("finalScore").innerText =
    "Total Score: " + score + " / " + (cases.length * 2);

  let comment = "";
  if (score >= 7) {
    comment = "Excellent. You used strong arguments about society and fairness.";
  } else if (score >= 4) {
    comment = "Good job. Try to use more fairness and efficiency next time.";
  } else {
    comment = "Try again. Use arguments about society, not only opinion.";
  }

  document.getElementById("finalComment").innerText = comment;
  document.getElementById("resultScreen").classList.remove("hidden");
}

function restart() {
  currentCase = 0;
  score = 0;
  document.getElementById("resultScreen").classList.add("hidden");
  document.getElementById("startScreen").classList.remove("hidden");
}
</script>

</body>
</html>
