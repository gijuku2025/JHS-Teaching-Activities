<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concept Matching Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    width: 70%;
    max-width: 900px;
    text-align: center;
    position: relative;
  }

  #timerScore {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 20px;
    margin-bottom: 12px;
    color: #333;
  }

  .instructions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 18px;
    margin-bottom: 12px;
    color: #333;
  }

  .instructions .icon {
    font-size: 28px;
    opacity: 0.6;
  }

  #feedbackIcon {
    font-size: 60px;      /* bigger icon size */
    opacity: 0;
    transition: opacity 0.5s ease;
    margin-bottom: 8px;
  }

  .card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 20px 30px;
    height: 50vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    touch-action: pan-y;
    transition: transform 0.3s ease-out;
    position: relative;
  }

  .card-text {
    font-size: clamp(18px, 2.5vw, 28px);
    text-align: center;
    line-height: 1.4;
  }

  .concept {
    font-weight: bold;
    margin-bottom: 10px;
  }

  #endScreen {
    display: none;
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #1E90FF;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container" id="gameScreen">
  <div id="timerScore">
    <div id="timer">Time: 60s</div>
    <div id="score">Score: 0</div>
  </div>

  <!-- Feedback icon above instructions -->
  <div id="feedbackIcon"></div>

  <div class="instructions">
    <span class="icon">❌</span>
    <span>Swipe Right = Match, Swipe Left = No Match</span>
    <span class="icon">✅</span>
  </div>

  <div class="card" id="card">
    <div class="card-text">
      <div class="concept" id="concept">Concept</div>
      <div class="example" id="example">Example</div>
    </div>
  </div>
</div>

<div class="container" id="endScreen">
  <h1>Time's Up!</h1>
  <p id="finalScore"></p>
  <button onclick="location.reload()">Play Again</button>
</div>

<script>
// ==== Game State ====
let examples = [];
let currentIndex = 0;
let score = 0;
let timeLeft = 60;
let timerInterval;

const card = document.getElementById("card");
const conceptDiv = document.getElementById("concept");
const exampleDiv = document.getElementById("example");
const timerDiv = document.getElementById("timer");
const scoreDiv = document.getElementById("score");
const gameScreen = document.getElementById("gameScreen");
const endScreen = document.getElementById("endScreen");
const finalScore = document.getElementById("finalScore");
const feedbackIcon = document.getElementById("feedbackIcon");

// ==== Shuffle Array ====
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// ==== Load JSON and Start Game ====
fetch('concepts.json')
  .then(response => response.json())
  .then(data => {
    // Flatten all examples
    data.forEach(topic => {
      topic.examples.forEach(ex => {
        examples.push({
          topic: topic.topic,
          text: ex.text,
          match: ex.match
        });
      });
    });
    shuffle(examples);
    showCard();
    startTimer();
  })
  .catch(err => console.error("Failed to load JSON:", err));

// ==== Show Card ====
function showCard() {
  if (currentIndex >= examples.length) currentIndex = 0;
  const item = examples[currentIndex];
  conceptDiv.textContent = item.topic;  // Display topic only
  exampleDiv.textContent = item.text;
}

// ==== Swipe Handling ====
let startX = 0;

card.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

card.addEventListener("touchend", e => {
  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  if (diff > 50) handleSwipe("right");
  else if (diff < -50) handleSwipe("left");
});

function handleSwipe(direction) {
  const item = examples[currentIndex];

  // Check correctness
  const correct = (direction === "right" && item.match) || (direction === "left" && !item.match);

  if (correct) {
    score++;
    scoreDiv.textContent = "Score: " + score;
    feedbackIcon.textContent = "✅";
  } else {
    feedbackIcon.textContent = "❌";
  }

  // Show icon briefly
  feedbackIcon.style.opacity = 1;
  setTimeout(() => {
    feedbackIcon.style.opacity = 0;
  }, 500);

  // Move card off screen
  card.style.transform = direction === "right" ? "translateX(120%)" : "translateX(-120%)";

  setTimeout(() => {
    card.style.transition = "none";
    card.style.transform = "translateX(0)";
    void card.offsetWidth;
    card.style.transition = "transform 0.3s ease-out";

    currentIndex++;
    showCard();
  }, 600);
}

// ==== Timer ====
function startTimer() {
  timerDiv.textContent = `Time: ${timeLeft}s`;
  timerInterval = setInterval(() => {
    timeLeft--;
    timerDiv.textContent = `Time: ${timeLeft}s`;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      endGame();
    }
  }, 1000);
}

// ==== End Game ====
function endGame() {
  gameScreen.style.display = "none";
  endScreen.style.display = "block";
  finalScore.textContent = `Your score: ${score}`;
}
</script>

</body>
</html>
