<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 18 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 18 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
   { en: "Social security helps people in difficult situations.", jp: "社会保障は困難な状況にある人々を助けます。", enAudio: "audio/01_social_security_helps_people_i_en.mp3", jpAudio: "audio/01_social_security_helps_people_i_jp.mp3" },
  { en: "Medical care costs a lot of money, but we don’t have to pay very much.", jp: "医療には多くのお金がかかりますが、私たちはあまり支払う必要がありません。", enAudio: "audio/02_medical_care_costs_a_lot_of_mo_en.mp3", jpAudio: "audio/02_medical_care_costs_a_lot_of_mo_jp.mp3" },
  { en: "This system protects our lives and supports our well-being.", jp: "この制度は私たちの命を守り、生活を支えます。", enAudio: "audio/03_this_system_protects_our_lives_en.mp3", jpAudio: "audio/03_this_system_protects_our_lives_jp.mp3" },
  { en: "Social security means that the government helps people if they are sick, unemployed, and cannot help themselves.", jp: "社会保障とは、人々が病気や失業などで自分自身を助けられないときに政府が助けることを意味します。", enAudio: "audio/04_social_security_means_that_the_en.mp3", jpAudio: "audio/04_social_security_means_that_the_jp.mp3" },
  { en: "At first, social security systems helped only laborers.", jp: "最初、社会保障制度は労働者だけを助けました。", enAudio: "audio/05_at_first_social_security_syste_en.mp3", jpAudio: "audio/05_at_first_social_security_syste_jp.mp3" },
  { en: "After World War Two, social security began to help everyone who needed help.", jp: "第二次世界大戦の後、社会保障は助けを必要とするすべての人を助けるようになりました。", enAudio: "audio/06_after_world_war_two_social_sec_en.mp3", jpAudio: "audio/06_after_world_war_two_social_sec_jp.mp3" },
  { en: "Social security in Japan has four pillars.", jp: "日本の社会保障には四つの柱があります。", enAudio: "audio/07_social_security_in_japan_has_f_en.mp3", jpAudio: "audio/07_social_security_in_japan_has_f_jp.mp3" },
  { en: "The four pillars come from the right to life in the Japanese Constitution.", jp: "その四つの柱は、日本国憲法の生存権から生まれました。", enAudio: "audio/08_the_four_pillars_come_from_the_en.mp3", jpAudio: "audio/08_the_four_pillars_come_from_the_jp.mp3" },
  { en: "The four pillars are social insurance, public subsidies, social welfare, and public health.", jp: "四つの柱は、社会保険、公的扶助、社会福祉、公衆衛生です。", enAudio: "audio/09_the_four_pillars_are_social_in_en.mp3", jpAudio: "audio/09_the_four_pillars_are_social_in_jp.mp3" },
  { en: "All of us get older, most of us get sick, and many of us become unemployed, so we all pay for social insurance.", jp: "私たちは皆年を取り、多くの人が病気になり、失業するので、社会保険のためにお金を払います。", enAudio: "audio/10_all_of_us_get_older_most_of_us_en.mp3", jpAudio: "audio/10_all_of_us_get_older_most_of_us_jp.mp3" },
  { en: "One part of social insurance is health insurance.", jp: "社会保険の一部は健康保険です。", enAudio: "audio/11_one_part_of_social_insurance_i_en.mp3", jpAudio: "audio/11_one_part_of_social_insurance_i_jp.mp3" },
  { en: "Another part of social insurance is pension insurance.", jp: "社会保険のもう一つの部分は年金保険です。", enAudio: "audio/12_another_part_of_social_insuran_en.mp3", jpAudio: "audio/12_another_part_of_social_insuran_jp.mp3" },
  { en: "There are two systems of social insurance.", jp: "社会保険には二つの制度があります。", enAudio: "audio/13_there_are_two_systems_of_socia_en.mp3", jpAudio: "audio/13_there_are_two_systems_of_socia_jp.mp3" },
  { en: "The government gives money to help people who don’t have enough to live or study.", jp: "政府は生活や教育に必要なお金が足りない人を助けるために資金を出します。", enAudio: "audio/14_the_government_gives_money_to__en.mp3", jpAudio: "audio/14_the_government_gives_money_to__jp.mp3" },
  { en: "It pays for social welfare to support older people, disabled people, and children in poor families.", jp: "政府は老人、障がい者、貧しい家庭の子どもを支えるために社会福祉に支払います。", enAudio: "audio/15_it_pays_for_social_welfare_to__en.mp3", jpAudio: "audio/15_it_pays_for_social_welfare_to__jp.mp3" },
];
  
let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
