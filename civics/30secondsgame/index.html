<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Title -->
    <h1>Word Guessing Game</h1>

    <!-- Start Screen -->
    <div id="start-screen">
      <h2>Set Up Your Game</h2>

      <!-- Player Setup -->
      <form id="setup-form">
        <div class="player-setup">
          <h3>Blue Team</h3>
          <label for="blue-team-player-1">Player 1:</label>
          <input type="text" id="blue-team-player-1" placeholder="Enter name" required>
          <label for="blue-team-player-2">Player 2:</label>
          <input type="text" id="blue-team-player-2" placeholder="Enter name" required>
        </div>

        <div class="player-setup">
          <h3>Red Team</h3>
          <label for="red-team-player-1">Player 1:</label>
          <input type="text" id="red-team-player-1" placeholder="Enter name" required>
          <label for="red-team-player-2">Player 2:</label>
          <input type="text" id="red-team-player-2" placeholder="Enter name" required>
        </div>

        <!-- Chapter Selection -->
        <h3>Select Chapters</h3>
        <div id="chapter-selection">
          <!-- Checkboxes for chapters will be dynamically added here via script -->
        </div>

        <button type="submit" id="start-game-btn">Start Game</button>
      </form>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="hidden">
      <!-- Current Player -->
      <div id="current-turn">
        <h2>Turn: <span id="current-player"></span></h2>
        <p id="dice-result-message"></p>
      </div>

      <!-- Word Display -->
      <div id="word-display-container">
        <!-- Words with Correct buttons will be added dynamically -->
      </div>

      <!-- Timer -->
      <div id="timer-container">
        <h3>Time Left: <span id="time-left">30</span> seconds</h3>
      </div>

      <!-- Game Controls -->
      <div id="controls">
        <button id="roll-dice-btn">Roll Dice</button>
        <button id="start-round-btn" class="hidden">Start Round</button>
      </div>

      <!-- Results -->
      <div id="results" class="hidden">
        <h3>Round Summary</h3>
        <p id="turn-summary"></p>
        <p id="next-player"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
