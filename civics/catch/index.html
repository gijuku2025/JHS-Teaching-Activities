<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Gem Catch Game</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #87CEFA, #ffffff);
    overflow: hidden;
    touch-action: manipulation;
  }
  #gameContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #questionBox {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    z-index: 10;
    font-size: 1.5em;
    background: rgba(255,255,255,0.8);
    padding: 10px;
    box-sizing: border-box;
  }
  .answerBtn {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    font-size: 1.2em;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
  }
  .answerBtn:hover {
    background: #45a049;
    cursor: pointer;
  }
  #scoreBoard {
    position: absolute;
    top: 60px;
    left: 10px;
    font-size: 1.2em;
    background: rgba(255,255,255,0.8);
    padding: 5px 10px;
    border-radius: 5px;
  }
  #streakIndicator {
    position: absolute;
    top: 60px;
    right: 10px;
    font-size: 2em;
  }
  .pop {
    animation: pop 0.3s ease;
  }
  @keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.5); }
    100% { transform: scale(1); }
  }
  .flash {
    animation: flash 1s ease;
  }
  @keyframes flash {
    0%, 100% { color: #ff0; }
    50% { color: #fff; }
  }
  .fallingItem {
    position: absolute;
    font-size: 2.5em;
    touch-action: none;
    user-select: none;
  }
</style>
</head>
<body>

<div id="gameContainer">
  <div id="questionBox"></div>
  <div id="scoreBoard">Score: 0</div>
  <div id="streakIndicator">âšª âšª âšª</div>
</div>

<script>
const questions = [
  { text: "During an economic boom, what usually happens to prices?", options: ["They fall", "They rise"], answer: 1 },
  { text: "If a country increases tariffs on imported goods, what is likely to happen?", options: ["Imports decrease", "Imports increase"], answer: 0 },
  { text: "Why did industries grow near the Great Lakes?", options: ["Access to coal and iron ore", "More schools"], answer: 0 },
  { text: "Immigrants from Europe came to America mainly toâ€¦", options: ["Start farms", "Work in factories"], answer: 1 }
];

let currentQuestion = 0;
let score = 0;
let streak = 0;
const gameContainer = document.getElementById('gameContainer');
const questionBox = document.getElementById('questionBox');
const scoreBoard = document.getElementById('scoreBoard');
const streakIndicator = document.getElementById('streakIndicator');

function showQuestion() {
  if(currentQuestion >= questions.length) {
    questionBox.innerHTML = `<h2>Game Over!</h2><p>Total Score: ${score}</p>`;
    return;
  }
  const q = questions[currentQuestion];
  questionBox.innerHTML = `<p>${q.text}</p>`;
  q.options.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.textContent = opt;
    btn.classList.add('answerBtn');
    btn.addEventListener('click', () => checkAnswer(idx));
    questionBox.appendChild(btn);
  });
}

function updateStreakDisplay() {
  let display = '';
  for(let i=0;i<3;i++){
    display += (i<streak) ? 'ðŸ’Ž ' : 'âšª ';
  }
  streakIndicator.innerHTML = display.trim();
}

function popGem() {
  streakIndicator.classList.remove('pop');
  void streakIndicator.offsetWidth;
  streakIndicator.classList.add('pop');
}

function flashGems(callback) {
  streakIndicator.classList.remove('flash');
  void streakIndicator.offsetWidth;
  streakIndicator.classList.add('flash');
  setTimeout(callback, 1000);
}

function checkAnswer(selected) {
  const q = questions[currentQuestion];
  if(selected === q.answer) {
    streak++;
    popGem();
    updateStreakDisplay();
    if(streak >= 3){
      flashGems(() => {
        streak = 0;
        updateStreakDisplay();
        startCatchingPhase();
      });
    } else {
      currentQuestion++;
      showQuestion();
    }
  } else {
    streak = 0;
    updateStreakDisplay();
    alert("Try again!");
  }
}

function startCatchingPhase() {
  questionBox.style.display = 'none';
  const items = [];
  const totalItems = 20;
  const duration = 12000; // 12 seconds
  const spawnInterval = duration / totalItems;

  const goodItems = ['ðŸ’Ž'];
  const badItems = ['ðŸŒ','ðŸ’©','ðŸ›'];

  const spawnItem = () => {
    const item = document.createElement('div');
    item.classList.add('fallingItem');
    const isGood = Math.random() < 0.7;
    item.dataset.type = isGood ? 'gem' : 'bad';
    item.textContent = isGood ? goodItems[0] : badItems[Math.floor(Math.random()*badItems.length)];
    item.style.top = Math.random()*(window.innerHeight-100) + 'px';
    item.style.left = '0px';
    gameContainer.appendChild(item);
    items.push(item);

    const speed = 2 + Math.random()*3; // px/frame
    const animate = () => {
      const left = parseFloat(item.style.left);
      if(left < window.innerWidth){
        item.style.left = left + speed + 'px';
        requestAnimationFrame(animate);
      } else {
        if(item.parentNode) gameContainer.removeChild(item);
      }
    };
    animate();

    item.addEventListener('touchstart', () => {
      if(item.dataset.type==='gem') score++;
      else score--;
      scoreBoard.textContent = `Score: ${score}`;
      if(item.parentNode) gameContainer.removeChild(item);
    });
  };

  let spawned = 0;
  const interval = setInterval(() => {
    spawnItem();
    spawned++;
    if(spawned >= totalItems) clearInterval(interval);
  }, spawnInterval);

  setTimeout(()=>{
    items.forEach(item=>{
      if(item.parentNode) gameContainer.removeChild(item);
    });
    questionBox.style.display='block';
    showQuestion();
  }, duration);
}

// Start game
showQuestion();
updateStreakDisplay();
</script>

</body>
</html>
