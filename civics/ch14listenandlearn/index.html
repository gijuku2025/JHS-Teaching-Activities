<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 14 Listen and Learn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle"></h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playSentence()">🔊 Play Sentence</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
const quizTitle = "Ch 14 Listen and Learn";

// ====== Sentences array will be auto-generated by your script ======
const sentences = [
  { en: "Economies have booms and recessions.", jp: "経済には好景気と不景気があります。", enAudio: "audio/01_economies_have_booms_and_reces_en.mp3", jpAudio: "audio/01_economies_have_booms_and_reces_jp.mp3" },
  { en: "In a boom, household incomes go up, and commodities sell well, even if they are expensive.", jp: "好景気の中で、家計収入は上がり、商品はよく売れます。たとえ高価でも売れます。", enAudio: "audio/02_in_a_boom_household_incomes_go_en.mp3", jpAudio: "audio/02_in_a_boom_household_incomes_go_jp.mp3" },
  { en: "In a recession, household incomes go down, and commodities do not sell well, even if they are cheap.", jp: "不景気の中で、家計収入は下がり、商品はよく売れません。たとえ安くても売れません。", enAudio: "audio/03_in_a_recession_household_incom_en.mp3", jpAudio: "audio/03_in_a_recession_household_incom_jp.mp3" },
  { en: "In a boom, demand is higher than supply. This makes prices go up.", jp: "好景気の中で、需要は供給よりも高いです。これで値段が上がります。", enAudio: "audio/04_in_a_boom_demand_is_higher_tha_en.mp3", jpAudio: "audio/04_in_a_boom_demand_is_higher_tha_jp.mp3" },
  { en: "If prices continue to go up, this is called inflation.", jp: "値段が上がり続けるとき、それをインフレと言います。", enAudio: "audio/05_if_prices_continue_to_go_up_th_en.mp3", jpAudio: "audio/05_if_prices_continue_to_go_up_th_jp.mp3" },
  { en: "In a recession, demand is lower than supply. This makes prices go down.", jp: "不景気の中で、需要は供給より低いです。これで値段が下がります。", enAudio: "audio/06_in_a_recession_demand_is_lower_en.mp3", jpAudio: "audio/06_in_a_recession_demand_is_lower_jp.mp3" },
  { en: "If prices continue to go down, this is called deflation.", jp: "値段が下がり続けるとき、それをデフレと言います。", enAudio: "audio/07_if_prices_continue_to_go_down__en.mp3", jpAudio: "audio/07_if_prices_continue_to_go_down__jp.mp3" },
  { en: "In a boom, companies increase production because prices and demand are high.", jp: "好景気の中で、会社は生産を増やします。なぜなら値段と需要が高いからです。", enAudio: "audio/08_in_a_boom_companies_increase_p_en.mp3", jpAudio: "audio/08_in_a_boom_companies_increase_p_jp.mp3" },
  { en: "When supply becomes higher than demand, commodities do not sell so well.", jp: "供給が需要より高くなると、商品はそれほどよく売れません。", enAudio: "audio/09_when_supply_becomes_higher_tha_en.mp3", jpAudio: "audio/09_when_supply_becomes_higher_tha_jp.mp3" },
  { en: "Company profits decrease, household incomes go down, and the boom ends.", jp: "会社の利益が下がり、家計収入が下がり、好景気が終わります。", enAudio: "audio/10_company_profits_decrease_house_en.mp3", jpAudio: "audio/10_company_profits_decrease_house_jp.mp3" },
  { en: "If demand keeps going down, there is a recession. Companies decrease production.", jp: "需要が下がり続けると、不景気になります。会社は生産を減らします。", enAudio: "audio/11_if_demand_keeps_going_down_the_en.mp3", jpAudio: "audio/11_if_demand_keeps_going_down_the_jp.mp3" },
  { en: "If demand catches up with supply, the economy becomes strong again.", jp: "需要が供給に追いつくと、経済は再び強くなります。", enAudio: "audio/12_if_demand_catches_up_with_supp_en.mp3", jpAudio: "audio/12_if_demand_catches_up_with_supp_jp.mp3" },
  { en: "Company profits increase, household incomes go up, and the recession ends.", jp: "会社の利益が上がり、家計収入が上がり、不景気が終わります。", enAudio: "audio/13_company_profits_increase_house_en.mp3", jpAudio: "audio/13_company_profits_increase_house_jp.mp3" },
  { en: "After 1955, Japan’s economy grew 10% every year. In 1968, GDP became second largest in the world.", jp: "1955年の後、日本経済は毎年10%伸びました。1968年にGDPは世界で2番目に大きくなりました。", enAudio: "audio/14_after_1955_japans_economy_grew_en.mp3", jpAudio: "audio/14_after_1955_japans_economy_grew_jp.mp3" },
  { en: "In 1973, growth stopped because of the Oil Crisis when oil prices went up very fast.", jp: "1973年に経済の成長は止まりました。石油危機のため、石油価格がとても急速に上がったからです。", enAudio: "audio/15_in_1973_growth_stopped_because_en.mp3", jpAudio: "audio/15_in_1973_growth_stopped_because_jp.mp3" },
];

let questions = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitle = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  gameTitle.textContent = quizTitle;

  // Shuffle sentences and pick 10
  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  // Alternate directions with random starting side
  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => {
    const isEn = (i % 2 === 0) ? startEn : !startEn;
    return { ...q, direction: isEn ? "en" : "jp" };
  });

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  const progress = (currentQuestion + 1) / questions.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);
  let options = pool.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${questions.length * 2}<br>
                           ${quizTitle}<br>
                           Time: ${minutes} min ${seconds} sec`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
