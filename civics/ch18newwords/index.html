<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch 18 New Words Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f7fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    text-align: center;
    width: 380px;
  }
  h1 { font-size: 20px; margin-bottom: 12px; color: #333; }
  #gameTitle { font-size: 24px; color: #333; margin-bottom: 12px; }
  input[type="text"] { padding: 10px; width: 80%; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 20px; }
  button {
    padding: 12px; margin: 8px 0; width: 100%; border: none;
    border-radius: 8px; font-size: 16px; cursor: pointer; transition: background 0.2s;
  }
  .primary { background-color: #4CAF50; color: white; }
  .primary:hover { background-color: #45a049; }
  .play-btn { background-color: #1E90FF; color: white; }
  .play-btn:hover { background-color: #1C86EE; }
  .choice-btn { margin: 5px 0; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
  .choice-btn:hover { opacity: 0.9; }
  .choice-btn.correct { animation: pulse 0.5s ease; }
  @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } 50% { transform: scale(1.1); box-shadow: 0 0 12px #4CAF50; } 100% { transform: scale(1); box-shadow: 0 0 0px #4CAF50; } }
  .feedback { margin-top: 15px; font-weight: bold; font-size: 18px; }
  .hidden { display: none; }
  .progress-bar { width: 100%; height: 8px; background-color: #e0e0e0; border-radius: 4px; margin-bottom: 12px; }
  #progressFill { height: 100%; width: 0%; background-color: #FFA500; border-radius: 4px; transition: width 0.3s ease, background-color 0.3s ease; }
  #questionCounter { margin-bottom: 8px; font-weight: bold; color: #555; font-size: 16px; }
  @media (max-width: 768px) {
    .container { width: 90%; padding: 20px; }
    #gameTitle { font-size: 28px; }
    h1 { font-size: 22px; }
    button { font-size: 18px; padding: 16px; }
    .choice-btn { font-size: 20px; padding: 18px; }
    .feedback { font-size: 20px; }
  }
</style>
</head>
<body>

<div class="container" id="startScreen">
  <h1>Enter nickname</h1>
  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">
  <h1 id="gameTitle">Ch 18 Listening Quiz</h1>
  <div class="progress-bar"><div id="progressFill"></div></div>
  <div id="questionCounter">Question 1 of 10</div>
  <h1 id="questionTitle">Listen and choose:</h1>
  <button class="play-btn" onclick="playWord()">🔊 Play Word</button>
  <div id="choices"></div>
  <div class="feedback" id="feedback"></div>
</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

<script>
// ====== Replace with your generated array including MP3 paths ======
const allWords = [
 { en: "social security", jp: "社会保障", enAudio: "audio/social_security_en.mp3", jpAudio: "audio/社会保障_jp.mp3" },
  { en: "medical care", jp: "医療", enAudio: "audio/medical_care_en.mp3", jpAudio: "audio/医療_jp.mp3" },
  { en: "government", jp: "政府", enAudio: "audio/government_en.mp3", jpAudio: "audio/政府_jp.mp3" },
  { en: "unemployed", jp: "失業者", enAudio: "audio/unemployed_en.mp3", jpAudio: "audio/失業者_jp.mp3" },
  { en: "right to life", jp: "生存権", enAudio: "audio/right_to_life_en.mp3", jpAudio: "audio/生存権_jp.mp3" },
  { en: "constitution", jp: "憲法", enAudio: "audio/constitution_en.mp3", jpAudio: "audio/憲法_jp.mp3" },
  { en: "four pillars", jp: "四つの柱", enAudio: "audio/four_pillars_en.mp3", jpAudio: "audio/四つの柱_jp.mp3" },
  { en: "social insurance", jp: "社会保険", enAudio: "audio/social_insurance_en.mp3", jpAudio: "audio/社会保険_jp.mp3" },
  { en: "public subsidies", jp: "公的扶助", enAudio: "audio/public_subsidies_en.mp3", jpAudio: "audio/公的扶助_jp.mp3" },
  { en: "social welfare", jp: "社会福祉", enAudio: "audio/social_welfare_en.mp3", jpAudio: "audio/社会福祉_jp.mp3" },
  { en: "public health", jp: "公衆衛生", enAudio: "audio/public_health_en.mp3", jpAudio: "audio/公衆衛生_jp.mp3" },
  { en: "health insurance", jp: "健康保険", enAudio: "audio/health_insurance_en.mp3", jpAudio: "audio/健康保険_jp.mp3" },
  { en: "pension insurance", jp: "年金保険", enAudio: "audio/pension_insurance_en.mp3", jpAudio: "audio/年金保険_jp.mp3" },
  { en: "national health insurance", jp: "国民健康保険", enAudio: "audio/national_health_insurance_en.mp3", jpAudio: "audio/国民健康保険_jp.mp3" },
  { en: "employee’s insurance", jp: "被用者保険", enAudio: "audio/employees_insurance_en.mp3", jpAudio: "audio/被用者保険_jp.mp3" },
  { en: "civil servants", jp: "公務員", enAudio: "audio/civil_servants_en.mp3", jpAudio: "audio/公務員_jp.mp3" },
  { en: "disability", jp: "障がい", enAudio: "audio/disability_en.mp3", jpAudio: "audio/障がい_jp.mp3" },
  { en: "nursing care", jp: "介護", enAudio: "audio/nursing_care_en.mp3", jpAudio: "audio/介護_jp.mp3" },
  { en: "infectious diseases", jp: "伝染病", enAudio: "audio/infectious_diseases_en.mp3", jpAudio: "audio/伝染病_jp.mp3" },
];

// ====== Quiz logic ======
let words = [];
let nickname = "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");

function startQuiz() {
  nickname = document.getElementById("nickname").value.trim() || "Player";
  startTime = new Date();
  words = [...allWords];
  shuffle(words);
  words = words.slice(0, 10); // take 10 random words
  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  feedbackDiv.classList.remove("correct");
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = words[currentQuestion];
  const isEnToJp = currentQuestion % 2 === 0;

  quizScreen.dataset.isEnToJp = isEnToJp;
  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${words.length}`;
  const progress = (currentQuestion + 1) / words.length;
  progressFill.style.width = (progress * 100) + "%";
  progressFill.style.backgroundColor = progress < 0.5 ? "#FFA500" : progress < 1 ? "#FFD700" : "#4CAF50";

  let options = words.map(w => isEnToJp ? w.jp : w.en);
  shuffle(options);
  options = options.slice(0,3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random()*3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"]; 
  options.forEach((opt, index) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[index % colors.length];
    btn.style.color = "#fff";
    btn.style.fontSize = "18px";
    btn.style.padding = "14px";
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playWord() {
  const audioFile = quizScreen.dataset.audio;
  if (!audioFile) return;
  const audio = new Audio(audioFile);
  audio.play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.classList.add("correct");
    feedbackDiv.textContent = "Correct!";
    btn.classList.add("correct");
    score += firstTry ? 2 : 1;
  } else {
    if (firstTry) {
      feedbackDiv.style.color = "orange";
      feedbackDiv.textContent = "Try again!";
      firstTry = false;
      enableChoices();
      return;
    } else {
      feedbackDiv.style.color = "red";
      feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
    }
  }

  if (currentQuestion === words.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question →";
    nextBtn.style.backgroundColor = "#800080"; 
    nextBtn.style.color = "#fff";
    nextBtn.style.fontSize = "16px";
    nextBtn.style.padding = "12px";
    nextBtn.style.marginTop = "10px";
    nextBtn.style.borderRadius = "8px";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = true);
}

function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(btn => btn.disabled = false);
}

function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime)/1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;
  const dateString = endTime.toLocaleDateString() + " " + endTime.toLocaleTimeString();

  finalResult.innerHTML = `${nickname}'s score: ${score} / ${words.length * 2}<br>
                           Time played: ${minutes} min ${seconds} sec<br>
                           Date: ${dateString}`;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
</script>
</body>
</html>
