<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>30 Second Challenge</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <!-- TITLE -->
    <h1>30 Second Challenge</h1>

    <!-- START SCREEN -->
    <div id="start-screen">
      <h2>Set Up Your Game</h2>

      <form id="setup-form">

        <!-- PLAYERS -->
        <h3>Players</h3>

        <!-- Dynamic player rows go here -->
        <div id="players-container">
          <!-- JS inserts player name + team selector rows -->
        </div>

        <button type="button" id="add-player-btn">
          Add Player
        </button>

        <!-- CHAPTER SELECTION -->
        <h3>Select Chapters</h3>
        <div id="chapter-selection">
          <!-- JS inserts chapter checkboxes -->
        </div>

        <!-- START GAME -->
        <button type="submit" id="start-game-btn">
          Start Game
        </button>

      </form>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="hidden">

      <!-- CURRENT TURN -->
      <div id="current-turn">
        <h2>
          Turn:
          <span id="current-player"></span>
        </h2>
        <p id="dice-result-message"></p>
      </div>

      <!-- WORD DISPLAY -->
      <div id="word-display-container">
        <!-- Words inserted here -->
      </div>

      <!-- TIMER -->
      <div id="timer-container" class="hidden">
        <h3>
          Time Left:
          <span id="time-left">30</span>
          seconds
        </h3>
      </div>

      <!-- CONTROLS -->
      <div id="controls">
        <button id="roll-dice-btn">Roll Dice</button>
        <button id="start-round-btn" class="hidden">
          Start Round
        </button>
      </div>

      <!-- RESULTS -->
      <div id="results" class="hidden">
        <h3>Round Summary</h3>
        <p id="turn-summary"></p>
        <p id="next-player"></p>

        <button id="next-round-btn">
          Next Round
        </button>
      </div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
